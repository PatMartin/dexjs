    {"global.html":{"id":"global.html","title":"Global","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Global Members dexApp :angular.Module The main TodoMVC app module Type: angular.Module Source: ui/angular/DexApp.js Type Definitions matrix A matrix is a two dimensional array of values. It's a data structure which is a key component of a csv which is used extensively throughout DexJs. The data portion of a csv is simply a matrix. A csv is the standard form of data input expected by dex components. Type: Array.&lt;Array.&lt;Object&gt;&gt; Source: component/component.js Example // A 2x2 matrix of numbers. var matrix1 = [[1, 2], [3, 4]]; // A 2x2 matrix of strings. var matrix2 = [['Pat', 'Martin'], ['Mike', 'Parton']]; csv A CSV data structure. Type: Object Properties: Name Type Description header Array An array containing the headings for this csv. data matrix A matrix containing the data for this csv. Source: component/component.js Example var myCsv = { header : [ &quot;FirstName&quot;, &quot;LastName&quot; ], data : [[ &quot;Bob&quot;, &quot;Jones&quot; ], [ &quot;Ricky&quot;, &quot;Bobby&quot; ]] }; d3axis_spec A D3 axis specification. Type: Object Properties: Name Type Argument Default Description scale d3scale &lt;optional&gt; dex.config.scale({type:'linear'}) The scale to be used for this axis. orient String &lt;optional&gt; bottom The orientation of the axis. (left|right|top|bottom) ticks String &lt;optional&gt; The number of ticks to generate for this axis. tickValues Array &lt;optional&gt; Supply specific places to draw the ticks. tickSize String &lt;optional&gt; [6,6] Sets the length of both the inner and outer ticks. innerTickSize String &lt;optional&gt; d Sets the length of inner ticks. outerTickSize String &lt;optional&gt; 6 Sets the length of outer ticks. tickPadding String &lt;optional&gt; 3 Sets the tick padding in pixels. tickFormat String &lt;optional&gt; Sets the format of tick labels. ex: d3.format(&quot;,.0f&quot;) Source: component/component.js d3scale_spec A D3 scale specification. Type: Object Properties: Name Type Argument Default Description type string &lt;optional&gt; linear The type of scale to create. Valid types are (linear|sqrt|pow|time|log|ordinal|quantile|quantize|identity) domain Array &lt;optional&gt; [0, 100] The domain for this scale. range Array &lt;optional&gt; [0, 800] The range for this scale. rangeRound Array &lt;optional&gt; Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. interpolate String &lt;optional&gt; When supplied, sets the scale's output interpolator using the specified factory. clamp String &lt;optional&gt; Set to true in order to enable clamping, false to disable it. Ensures interpolation/extrapolation does not generate values outside of this scale's range. nice String &lt;optional&gt; If true, will extend the scale's domain to begin and end on nice round integer values. tickFormat string &lt;optional&gt; Only applies to time scales. Set's the tick format. Source: component/component.js d3font_spec A D3 font specification. More information can be found in the W3C SVG 1.1 Text Specification. Type: Object Properties: Name Type Argument Default Description decoration string &lt;optional&gt; none This property describes decorations that are added to the text of an element. Valid values: ( none | underline | overline | line-through | blink | inherit ) family string &lt;optional&gt; sans-serif This property indicates which font family is to be used to render the text. letterSpacing string &lt;optional&gt; normal - size integer &lt;optional&gt; 14 The size of the font. style string &lt;optional&gt; normal This property specifies whether the text is to be rendered using a normal, italic or oblique face. Valid values are: ( normal | italic | oblique | inherit ). weight string &lt;optional&gt; normal This property indicates whether the text is to be rendered using the normal glyphs for lowercase characters or using small-caps glyphs for lowercase characters. Valid values for this field are: ( normal | bold | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900 | inherit) wordSpacing string | integer &lt;optional&gt; normal Specifies the amount of space that is to be added between text characters. Valid values: ( auto | | inherit ) variant string &lt;optional&gt; normal his property indicates whether the text is to be rendered using the normal glyphs for lowercase characters or using small-caps glyphs for lowercase characters. Valid values: ( normal | small-caps | inherit ) Source: component/component.js d3stroke_spec A D3 stroke specification. Type: Object Properties: Name Type Argument Default Description width float &lt;optional&gt; 1 The width (in pixels) of this stroke. color string &lt;optional&gt; black The color of this stroke. opacity float &lt;optional&gt; 1 The opacity of this stroke in the range of where 0 is invisible and 1 represents 100% opaque stroke. [0, 1] dasharray string &lt;optional&gt; Used to draw dashed lines. Ex: &quot;1 1&quot; will draw a dashed line which consists of single pixel dashes separated by 1 empty pixel. transform string &lt;optional&gt; A transform to be applied to the stroke. Source: component/component.js d3text_spec A D3 text specification. Type: Object Properties: Name Type Argument Default Description font d3font_spec &lt;optional&gt; The d3 font specification for this stroke. x integer &lt;optional&gt; 0 The x coordinate for the first character of this text. y integer &lt;optional&gt; 0 The y coordinate for the first character of this text. textLength integer &lt;optional&gt; The author's estimation of the length of this text. The system will use this as a preference and attempt to size the text to this length. lengthAdjust integer &lt;optional&gt; Indicates the type of adjustments which the user agent shall make to make the rendered length of the text match the value specified on the textLength attribute. Valid values: ( spacing | spacingAndGlyphs ) transform string &lt;optional&gt; Any extra transformations to be applied to this text. glyphOrientationVertical string &lt;optional&gt; Allows the user to control the orientation of text. Valid values: ( auto | | inherit ). Angle may be expressed in degrees, radians, or as a gradient. text string &lt;optional&gt; The text we are representing. dx integer &lt;optional&gt; 0 An x-axis offset to be applied to this text. dy integer &lt;optional&gt; 0 A y-axis offset to be applied to this text. writingMode string &lt;optional&gt; Specifies whether text flows left to right, right to left, top to bottom or bottom to top. Valid values: ( lr-tb, rl-tb, tb-rl, lr, rl, tb, inherit ) anchor string &lt;optional&gt; start Specifies where this text should be anchored to. Valid values: ( start | middle | end ) fill d3fill_spec &lt;optional&gt; The fill to be applied to this text. format string &lt;optional&gt; A d3 format to be applied to the text. Source: component/component.js d3rect_spec A D3 rectangle specification. Type: Object Properties: Name Type Argument Default Description width number &lt;optional&gt; 50 The width of this rectangle. height number &lt;optional&gt; 50 The height of this rectangle. x number &lt;optional&gt; 0 The x coordinate of the top left corner of this rectangle. y number &lt;optional&gt; 0 The y coordinate of the top left corner of this rectangle. rx number &lt;optional&gt; 0 For rounded rectangles, the x-axis radius of the ellipse used to round off the corners of the rectangle. ry number &lt;optional&gt; 0 For rounded rectangles, the y-axis radius of the ellipse used to round off the corners of the rectangle. stroke d3stroke_spec &lt;optional&gt; The stroke which will be used to draw the rectangle. opacity number &lt;optional&gt; 1 The opacity for this rectangle expressed as a floating point number in the range of [ 0.0, 1.0 ] where 0 is transparent, 1 is opaque, and all others are somewhere in between fully transparent and fully opaque. color d3colorscale &lt;optional&gt; d3.scale.category20() The color scale which we will to color this rectangle. transform string &lt;optional&gt; A transform, if any, to be applied to this rectangle. events events_spec &lt;optional&gt; Any events which we wish to respond to. Source: component/component.js dexevents_spec An events specification. Many events are supported, the ones listed here are a subset of all of the possible events. For a complete list, refer to Mozilla's developer documentation concerning standard events. Type: Object Properties: Name Type Argument Description mousedown string &lt;optional&gt; Handles events generated when a pointing device button (usually a mouse) is pressed on an element. mouseenter string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved onto the element that has the listener attached. mouseleave string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved off the element that has the listener attached. mousemove string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved over an element. mouseout string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved off the element that has the listener attached or off one of its children. mouseover string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved onto the element that has the listener attached or onto one of its children. mouseup string &lt;optional&gt; Handles mouseover events generated when a pointing device button is released over an element. dblclick string &lt;optional&gt; Handles mouseover events generated when a pointing device is quickly clicked twice on an element. wheel string &lt;optional&gt; The mouse wheel of a pointing device has been rotated in any direction. keydown string &lt;optional&gt; Handles mouseover events generated when a key is pressed down. keypress string &lt;optional&gt; Handles mouseover events generated when a key is pressed down and that key normally produces a character value. keyup string &lt;optional&gt; Handles mouseover events generated when a key is released. message string &lt;optional&gt; A message is received from something. ie: WebSocket, Web Worker, iframe, parent window or other event source. drag string &lt;optional&gt; Handles mouseover events generated when an element or text selection is being dragged (every 350ms). dragend string &lt;optional&gt; Handles mouseover events generated when a drag operation is being ended (by releasing a mouse button or hitting the escape key). dragenter string &lt;optional&gt; Handles mouseover events generated when a dragged element or text selection enters a valid drop target. dragleave string &lt;optional&gt; Handles mouseover events generated when a dragged element or text selection leaves a valid drop target. dragover string &lt;optional&gt; Handles mouseover events generated when an n element or text selection is being dragged over a valid drop target (every 350ms). dragstart string &lt;optional&gt; Handles mouseover events generated when the user starts dragging an element or text selection. drop string &lt;optional&gt; Handles mouseover events generated when an element is dropped on a valid drop target. touchcancel string &lt;optional&gt; Handles mouseover events generated when a touch point has been disrupted in an implementation-specific manners (too many touch points for example). touchend string &lt;optional&gt; Handles mouseover events generated when a touch point is removed from the touch surface. touchenter string &lt;optional&gt; Handles mouseover events generated when a touch point is moved onto the interactive area of an element. touchleave string &lt;optional&gt; Handles mouseover events generated when a touch point is moved off the interactive area of an element. touchmove string &lt;optional&gt; Handles mouseover events generated when a touch point is moved along the touch surface. touchstart string &lt;optional&gt; Handles mouseover events generated when a touch point is placed on the touch surface. Source: component/component.js d3line_spec A D3 line specification. Type: Object Properties: Name Type Argument Description start d3point_spec &lt;optional&gt; The starting point for this line. end d3_point_spec &lt;optional&gt; The ending point for this line. strokc d3stroke_spec &lt;optional&gt; The stroke to be used when drawing this line. Source: component/component.js d3point_spec A D3 point specification. Type: Object Properties: Name Type Argument Description x number &lt;optional&gt; The starting point for this line. y number &lt;optional&gt; The ending point for this line. Source: component/component.js d3point_spec A D3 circle specification. Type: Object Properties: Name Type Argument Description cx number &lt;optional&gt; The x-coordinate of the center point of this circle. cy number &lt;optional&gt; The y-coordinate of the center point of this circle. r number &lt;optional&gt; The radius of the circle. fill d3fill_spec &lt;optional&gt; The circle's fill. stroke d3stroke_spec &lt;optional&gt; The circle's stroke. transform string &lt;optional&gt; A transform, if any, to be applied to this circle. title string &lt;optional&gt; The title of the circle. events d3events_spec &lt;optional&gt; Any events to be associated with this circle. Source: component/component.js d3tick_spec A D3 tick specification. Type: Object Properties: Name Type Argument Description count number &lt;optional&gt; The number of ticks to dra. size object &lt;optional&gt; The size of the tick. Properties Name Type Argument Description major number &lt;optional&gt; The length of the major ticks. minor number &lt;optional&gt; The length of the minor ticks. end number &lt;optional&gt; The length of the ticks at the ends of the axis. padding number &lt;optional&gt; The padding for ticks. format string &lt;optional&gt; The format to be applied to each tick label. label d3text_spec &lt;optional&gt; The specification for the appearance of tick labels. Source: component/component.js d3path_spec A D3 path specification. Type: Object Properties: Name Type Argument Description fill d3fill_spec &lt;optional&gt; The fill to apply when drawing this path. stroke d3stroke_spec &lt;optional&gt; The stroke to use when drawing this path. Source: component/component.js d3fill_spec A D3 fill specification. Type: Object Properties: Name Type Argument Default Description fillColor string &lt;optional&gt; grey The color of this fill. opacity float &lt;optional&gt; 1 The opacity of this fill in the range of where 0 is invisible and 1 represents 100% opaque fill. [0, 1] Source: component/component.js d3link_spec A D3 link specification. Type: Object Properties: Name Type Argument Description fill d3fill &lt;optional&gt; The fill to be used for this link. stroke d3stroke &lt;optional&gt; The stroke to be used for this link. transform string &lt;optional&gt; The transform to apply to this link. d object The data to associate with this link. events d3events &lt;optional&gt; The events to associate with this link. Source: component/component.js × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:49 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex. exApp IntroductionDex.js is a javascript framework for visual components. Dex.js wraps lots of useful visual components and provides a standard interface for their use. Additionally, the interface provides a mechanism by which visual components can communicate. This means that one chart can react to interactions and changes to other charts. UsageOur examples will use a C3.js line chart as our example component. DataAll visual components work on tabular data much like a CSV file. Here we create a simple csv instance consiting of three columns, X, Y and Z with 4 rows of data. var csv = { 'header' : [ 'X', 'Y', 'Z' ], 'data' : [ [ 0, 0, 0 ], [ 1, 1, 1 ], [ 2, 4, 8 ], [ 3, 9, 27 ] ] }; Creating a VisualGiven the previous csv, we can create a C3 line chart via: var linechart = new dex.charts.c3.LineChart({ 'parent' : '#ChartArea', 'csv' : csv}); linechart.render();Rendering a VisualGiven the previous csv, we can create a C3 line chart via: var linechart = new dex.charts.c3.LineChart({ 'parent' : '#ChartArea', 'csv' : csv}); linechart.render();What else?We can reconfigure and update our chart in one line. This will change the simple bar chart to a grouped bar chart which will have columns for both AGE and SALES. mychart.attr(&quot;yi&quot;, [1, 2]).update();We can create new charts from old charts. Here we create a new chart called myotherchart from mychart. It will inherit all parameters from the original. Of course, this makes no sense, so we change the x/y offsets to display at a different location on the screen. In two lines we are creating another permutation of a chart and rendering it! var myotherchart = new BarChart(mychart); myotherchart.attr(&quot;yoffset&quot;, 400).render();We can combine charts and tell them to listen to other another. Here, we're telling our parallel coordinates chart (pcChart), to listen to our USStateMap named &quot;map&quot; when it generates a &quot;selectState&quot; event. Data is passed through an object called chartEvent. In this particular example, we're removing the old parallel lines chart, adding the selected state data to the data list, then updating the chart. A live example of this visualization US State Map wired to Parallel Coordinates: map.addListener(&quot;selectState&quot;, pcChart, function(chartEvent) { if (stateMap[chartEvent.state] != null) { d3.selectAll(&quot;#ParChart&quot;).remove(); selectedStates[chartEvent.state] = true; var pcData = [] for (var state in selectedStates) { pcData.push(stateMap[state]); } pcChart .attr(&quot;normalize&quot;, pcData.length &lt;= 1) .attr(&quot;csv.data&quot;, pcData) .attr(&quot;height&quot;, 200) .update(); } });ConfigurationMost configuration options can be configured with literals or dynamic functions. DexCharts will figure out which is which and apply them appropriately. Most of the visuals include reusable configurable types such as: Text and Fonts Shapes such as lines, circles and rectangles. Strokes used to outline shapes Fills which are used to determine how things are shaded Scales used to map values in very specific ways. CSV, which is the universal input format for all Dex Charts. DexCharts has taken great pains to expose most of the capabilities found within D3 and SVG. GeneralFonts Option Default Description family sans-serif Sets the basic font family. Ex: 'Arial'. style normal Sets the style of the font. Ex: normal, italic, oblique variant normal Sets the font variant. Ex: normal, small-caps weight normal Sets the weight of the font. Ex: normal, bold, 100, 200, 300, 400, 500, 600, 700, 800, 900 stretch This property indicates the desired amount of condensing or expansion in the glyphs used to render the text. size 18 Sets the size, in pixels, of the font. sizeAdjust Allows authors to specify an aspect value for an element that will preserve the x-height of the first choice font in a substitute font. StrokesStrokes define the color of a line, text, or outline of an element. Option Default Description color black Sets the color of the stroke. Named colors and colors of the form #fff and #ffffff are accepted. dasharray empty Sets the pattern of the line to be drawn. Ex: '1 1' would be a dashed line. opacity 1 Sets the opacity. Values range from 0 to 1 with 0 representing a stroke which is fully tranparent and 1 representing a stroke which is fully opaque. width 1 Sets the width (in pixels) of the stroke. FillsFills specify how an element is filled or shaded. Option Default Description fill Sets the color of the entity to be filled. fillOpacity Sets the opacity of the filling. LinksLinks are really just a composite of a stroke and a fill. Option Default Description stroke Stroke See Strokes. fill Sets the color of the entity to be filled. fillOpacity Sets the opacity of the filling. Text Option Default Description x 0 Sets the x location of this label. y 0 Sets the y location of this label. transform 0 Applies a SVG transformation to this label. dy .71em Sets the number of minor ticks to display. font Font Sets the font for this label. See: Fonts. text '' Sets the text value of this label. anchor 5 Sets the anchor of this label. Ex: start, middle, end color 5 Sets the color of the label. textLength ',d' Sets the length of the text. The text will be adjusted to fit this length. lengthAdjust Configures the tick label. See Label configuration options. writingMode Specifies whether the text is left to right, right to left, top to bottom, etc... Ex: lr-tb, rl-tb, tb-rl, lr, rl, tb, inherit glyphOrientationVertical The glyph orientation affects the amount that the current text position advances as each glyph is rendered. kerning Indicates whether the user agent should adjust inter-glyph spacing based on kerning tables that are included in the relevant font (i.e., enable auto-kerning) or instead disable auto-kerning and instead set inter-character spacing to a specific length (typically, zero). letterSpacing normal Sets the amount of space that will be added between text characters supplemental any spacing due to the kerning property. wordSpacing 'normal' Sets an additional amount of space between words. Ex: normal, , iherit decoration none Allows for added characteristics or decorations to be added to the text. Ex: (none, underline, overline, line-through, blink, inherit) ScaleScales are used to map one values from an input domain into an output range. There are many different types of scales available in DexCharts via D3. Option Default Description type linear Sets the base type of this scale. Ex: linear, sqrt, pow, time, log, ordinal, quantile, quantize, identity Linear Scale Option Default Description domain [0, 100] If numbers is specified, sets the scale's input domain to the specified array of numbers. The array must contain two or more numbers. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a linear scale can be used to encode types such as date objects that can be converted to numbers; however, it is often more convenient to use d3.time.scale for dates. (You can implement your own convertible number objects using valueOf.) If numbers is not specified, returns the scale's current input domain. range [0, 800] If values is specified, sets the scale's output range to the specified array of values. The array must contain two or more values, to match the cardinality of the input domain, otherwise the longer of the two is truncated to match the other. The elements in the given array need not be numbers; any value that is supported by the underlying interpolator will work. However, numeric ranges are required for the invert operator. If values is not specified, returns the scale's current output range. rangeRound Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. This is a convenience routine for when the values output by the scale should be exact integers, such as to avoid antialiasing artifacts. It is also possible to round the output values manually after the scale is applied. interpolate If factory is specified, sets the scale's output interpolator using the specified factory. The interpolator factory defaults to d3.interpolate, and is used to map the normalized domain parameter t in [0,1] to the corresponding value in the output range. The interpolator factory will be used to construct interpolators for each adjacent pair of values from the output range. If factory is not specified, returns the scale's interpolator factory. clamp If boolean is specified, enables or disables clamping accordingly. By default, clamping is disabled, such that if a value outside the input domain is passed to the scale, the scale may return a value outside the output range through linear extrapolation. For example, with the default domain and range of [0,1], an input value of 2 will return an output value of 2. If clamping is enabled, the normalized domain parameter t is clamped to the range [0,1], such that the return value of the scale is always within the scale's output range. If boolean is not specified, returns whether or not the scale currently clamps values to within the output range. nice Extends the domain so that it starts and ends on nice round values. This method typically modifies the scale's domain, and may only extend the bounds to the nearest round value. The precision of the round value is dependent on the extent of the domain dx according to the following formula: exp(round(log(dx)) - 1). Nicing is useful if the domain is computed from data and may be irregular. For example, for a domain of [0.20147987687960267, 0.996679553296417], the nice domain is [0.2, 1]. If the domain has more than two values, nicing the domain only affects the first and last value. The optional tick count argument allows greater control over the step size used to extend the bounds, guaranteeing that the returned ticks will exactly cover the domain. Pow ScalePower scales are similar to linear scales, except there's an exponential transform that is applied to the input domain value before the output range value is computed. The mapping to the output range value y can be expressed as a function of the input domain value x: y = mx^k + b, where k is the exponent value. Power scales also support negative values, in which case the input value is multiplied by -1, and the resulting output value is also multiplied by -1. Option Default Description domain [0, 100] If numbers is specified, sets the scale's input domain to the specified array of numbers. The array must contain two or more numbers. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a power scale can be used to encode any type that can be converted to numbers. If numbers is not specified, returns the scale's current input domain. range [0, 800] If values is specified, sets the scale's output range to the specified array of values. The array must contain two or more values, to match the cardinality of the input domain, otherwise the longer of the two is truncated to match the other. The elements in the given array need not be numbers; any value that is supported by the underlying interpolator will work. However, numeric ranges are required for the invert operator. If values is not specified, returns the scale's current output range. rangeRound Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. This is a convenience routine for when the values output by the scale should be exact integers, such as to avoid antialiasing artifacts. It is also possible to round the output values manually after the scale is applied. exponent If k is specified, sets the current exponent to the given numeric value. If k is not specified, returns the current exponent. The default value is 1. interpolate If k is specified, sets the current exponent to the given numeric value. If k is not specified, returns the current exponent. The default value is 1. clamp If boolean is specified, enables or disables clamping accordingly. By default, clamping is disabled, such that if a value outside the input domain is passed to the scale, the scale may return a value outside the output range through linear extrapolation. For example, with the default domain and range of [0,1], an input value of 2 will return an output value of 2. If clamping is enabled, the normalized domain parameter t is clamped to the range [0,1], such that the return value of the scale is always within the scale's output range. If boolean is not specified, returns whether or not the scale currently clamps values to within the output range. nice Extends the domain so that it starts and ends on nice round values. This method typically modifies the scale's domain, and may only extend the bounds to the nearest round value. The precision of the round value is dependent on the extent of the domain dx according to the following formula: exp(round(log(dx)) - 1). Nicing is useful if the domain is computed from data and may be irregular. For example, for a domain of [0.20147987687960267, 0.996679553296417], the nice domain is [0.2, 1]. If the domain has more than two values, nicing the domain only affects the first and last value. The optional m argument allows a tick count to be specified to control the step size used prior to extending the bounds. Sqrt ScaleA sqrt scale is essentially a power scale with a default domain of [0,1], default range of [0,1] and an exponential transformation of x^.5. Option Default Description domain [0, 100] If numbers is specified, sets the scale's input domain to the specified array of numbers. The array must contain two or more numbers. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a power scale can be used to encode any type that can be converted to numbers. If numbers is not specified, returns the scale's current input domain. range [0, 800] If values is specified, sets the scale's output range to the specified array of values. The array must contain two or more values, to match the cardinality of the input domain, otherwise the longer of the two is truncated to match the other. The elements in the given array need not be numbers; any value that is supported by the underlying interpolator will work. However, numeric ranges are required for the invert operator. If values is not specified, returns the scale's current output range. rangeRound Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. This is a convenience routine for when the values output by the scale should be exact integers, such as to avoid antialiasing artifacts. It is also possible to round the output values manually after the scale is applied. exponent If k is specified, sets the current exponent to the given numeric value. If k is not specified, returns the current exponent. The default value is 0.5. interpolate If factory is specified, sets the scale's output interpolator using the specified factory. The interpolator factory defaults to d3.interpolate, and is used to map the normalized domain parameter t in [0,1] to the corresponding value in the output range. The interpolator factory will be used to construct interpolators for each adjacent pair of values from the output range. If factory is not specified, returns the scale's interpolator factory. clamp If boolean is specified, enables or disables clamping accordingly. By default, clamping is disabled, such that if a value outside the input domain is passed to the scale, the scale may return a value outside the output range through linear extrapolation. For example, with the default domain and range of [0,1], an input value of 2 will return an output value of 2. If clamping is enabled, the normalized domain parameter t is clamped to the range [0,1], such that the return value of the scale is always within the scale's output range. If boolean is not specified, returns whether or not the scale currently clamps values to within the output range. nice Extends the domain so that it starts and ends on nice round values. This method typically modifies the scale's domain, and may only extend the bounds to the nearest round value. The precision of the round value is dependent on the extent of the domain dx according to the following formula: exp(round(log(dx)) - 1). Nicing is useful if the domain is computed from data and may be irregular. For example, for a domain of [0.20147987687960267, 0.996679553296417], the nice domain is [0.2, 1]. If the domain has more than two values, nicing the domain only affects the first and last value. The optional m argument allows a tick count to be specified to control the step size used prior to extending the bounds. Log Scale Option Default Description domain [0, 100] If numbers is specified, sets the scale's input domain to the specified array of numbers. The array must contain two or more numbers. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a log scale can be used to encode any type that can be converted to numbers. If numbers is not specified, returns the scale's current input domain. range [0, 800] If values is specified, sets the scale's output range to the specified array of values. The array must contain two or more values, to match the cardinality of the input domain, otherwise the longer of the two is truncated to match the other. The elements in the given array need not be numbers; any value that is supported by the underlying interpolator will work. However, numeric ranges are required for the invert operator. If values is not specified, returns the scale's current output range. rangeRound Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. This is a convenience routine for when the values output by the scale should be exact integers, such as to avoid antialiasing artifacts. It is also possible to round the output values manually after the scale is applied. base If base is specified, sets the base for this logarithmic scale. If base is not specified, returns the current base, which defaults to 10. interpolate If factory is specified, sets the scale's output interpolator using the specified factory. The interpolator factory defaults to d3.interpolate, and is used to map the normalized domain parameter t in [0,1] to the corresponding value in the output range. The interpolator factory will be used to construct interpolators for each adjacent pair of values from the output range. If factory is not specified, returns the scale's interpolator factory. clamp If boolean is specified, enables or disables clamping accordingly. By default, clamping is disabled, such that if a value outside the input domain is passed to the scale, the scale may return a value outside the output range through linear extrapolation. For example, with the default domain and range of [0,1], an input value of 2 will return an output value of 2. If clamping is enabled, the normalized domain parameter t is clamped to the range [0,1], such that the return value of the scale is always within the scale's output range. If boolean is not specified, returns whether or not the scale currently clamps values to within the output range. nice Extends the domain so that it starts and ends on nice round values. This method typically modifies the scale's domain, and may only extend the bounds to the nearest round value. The nearest round value is based on integer powers of the scale’s base, which defaults to 10. Nicing is useful if the domain is computed from data and may be irregular. For example, for a domain of [0.20147987687960267, 0.996679553296417], the nice domain is [0.1, 1]. If the domain has more than two values, nicing the domain only affects the first and last value. Ordinal ScaleOrdinal scales have a discrete domain, such as a set of names or categories. Option Default Description domain If values is specified, sets the input domain of the ordinal scale to the specified array of values. The first element in values will be mapped to the first element in the output range, the second domain value to the second range value, and so on. Domain values are stored internally in an associative array as a mapping from value to index; the resulting index is then used to retrieve a value from the output range. Thus, an ordinal scale's values must be coercible to a string, and the stringified version of the domain value uniquely identifies the corresponding range value. If values is not specified, this method returns the current domain. Setting the domain on an ordinal scale is optional. If no domain is set, a range must be set explicitly. Then, each unique value that is passed to the scale function will be assigned a new value from the output range; in other words, the domain will be inferred implicitly from usage. Although domains may thus be constructed implicitly, it is still a good idea to assign the ordinal scale's domain explicitly to ensure deterministic behavior, as inferring the domain from usage will be dependent on ordering. range If values is specified, sets the output range of the ordinal scale to the specified array of values. The first element in the domain will be mapped to the first element in values, the second domain value to the second range value, and so on. If there are fewer elements in the range than in the domain, the scale will recycle values from the start of the range. If values is not specified, this method returns the current output range. This method is intended for when the set of discrete output values is computed explicitly, such as a set of categorical colors. In other cases, such as determining the layout of an ordinal scatterplot or bar chart, you may find the rangePoints or rangeBands operators more convenient. rangeRoundBands Like rangeBands, except guarantees that the band width and offset are integer values, so as to avoid antialiasing artifacts. rangePoints Sets the output range from the specified continuous interval. The array interval contains two elements representing the minimum and maximum numeric value. This interval is subdivided into n evenly-spaced points, where n is the number of (unique) values in the input domain. The first and last point may be offset from the edge of the interval according to the specified padding, which defaults to zero. The padding is expressed as a multiple of the spacing between points. A reasonable value is 1.0, such that the first and last point will be offset from the minimum and maximum value by half the distance between points. rangeBands Sets the output range from the specified continuous interval. The array interval contains two elements representing the minimum and maximum numeric value. This interval is subdivided into n evenly-spaced bands, where n is the number of (unique) values in the input domain. The bands may be offset from the edge of the interval and other bands according to the specified padding, which defaults to zero. The padding is typically in the range [0,1] and corresponds to the amount of space in the range interval to allocate to padding. A value of 0.5 means that the band width will be equal to the padding width. The outerPadding argument is for the entire group of bands; a value of 0 means there will be padding only between rangeBands. Time ScaleThe time scale is an extension of d3.scale.linear that uses JavaScript Date objects as the domain representation. Thus, unlike the normal linear scale, domain values are coerced to dates rather than numbers; similarly, the invert function returns a date. Most conveniently, the time scale also provides suitable ticks based on time intervals, taking the pain out of generating axes for nearly any time-based domain. Option Default Description domain If dates is specified, sets the scale's input domain to the specified array of dates. The array must contain two or more dates. If the elements in the given array are not dates, they will be coerced to dates; this coercion happens similarly when the scale is called. If dates is not specified, returns the scale's current input domain. Although time scales typically have just two dates in their domain, you can specify more than two dates for a polylinear scale. In this case, there must be an equivalent number of values in the output range. nice Extends the domain so that it starts and ends on nice round values as determined by the specified time interval and optional step count. As an alternative to specifying an explicit time interval, a numeric count can be specified, and a time interval will be chosen automatically to be consistent with scale.ticks. If count is not specified, it defaults to 10. This method typically extends the scale's domain, and may only extend the bounds to the nearest round value. Nicing is useful if the domain is computed from data and may be irregular. For example, for a domain of [2009-07-13T00:02, 2009-07-13T23:48], the nice domain is [2009-07-13, 2009-07-14]. If the domain has more than two values, nicing the domain only affects the first and last value. range If values is specified, sets the scale's output range to the specified array of values. The array must contain two or more values, to match the cardinality of the input domain. The elements in the given array need not be numbers; any value that is supported by the underlying interpolator will work. However, numeric ranges are required for the invert operator. If values is not specified, returns the scale's current output range. rangeRound Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. This is a convenience routine for when the values output by the scale should be exact integers, such as to avoid antialiasing artifacts. It is also possible to round the output values manually after the scale is applied. interpolate If factory is specified, sets the scale's output interpolator using the specified factory. The interpolator factory defaults to d3.interpolate, and is used to map the normalized domain parameter t in [0,1] to the corresponding value in the output range. The interpolator factory will be used to construct interpolators for each adjacent pair of values from the output range. If factory is not specified, returns the scale's interpolator factory. clamp If boolean is specified, enables or disables clamping accordingly. By default, clamping is disabled, such that if a value outside the input domain is passed to the scale, the scale may return a value outside the output range through linear extrapolation. For example, with the default domain and range of [0,1], an input value of 2 will return an output value of 2. If clamping is enabled, the normalized domain parameter t is clamped to the range [0,1], such that the return value of the scale is always within the scale's output range. If boolean is not specified, returns whether or not the scale currently clamps values to within the output range. ticks tickFormat Quantile Scale Option Default Description domain range Quantize ScaleQuantize scales are a variant of linear scales with a discrete rather than continuous range. The input domain is still continuous, and divided into uniform segments based on the number of values in (the cardinality of) the output range. The mapping is linear in that the output range value y can be expressed as a linear function of the input domain value x: y = mx + b. The input domain is typically a dimension of the data that you want to visualize, such as the height of students (measured in meters) in a sample population. The output range is typically a dimension of the desired output visualization, such as the height of bars (measured in pixels) in a histogram. Option Default Description domain If numbers is specified, sets the scale's input domain to the specified two-element array of numbers. If the array contains more than two numbers, only the first and last number are used. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a quantize scale can be used to encode any type that can be converted to numbers. If numbers is not specified, returns the scale's current input domain. range If values is specified, sets the scale's output range to the specified array of values. The array may contain any number of discrete values. The elements in the given array need not be numbers; any value or type will work. If values is not specified, returns the scale's current output range. Identity ScaleIdentity scales are a special case of linear scales where the domain and range are identical; the scale and its invert method are both the identity function. These scales are occasionally useful when working with pixel coordinates, say in conjunction with the axis and brush components. Option Default Description domain If numbers is specified, sets the scale's input domain to the specified two-element array of numbers. If the array contains more than two numbers, only the first and last number are used. If the elements in the given array are not numbers, they will be coerced to numbers; this coercion happens similarly when the scale is called. Thus, a quantize scale can be used to encode any type that can be converted to numbers. If numbers is not specified, returns the scale's current input domain. range If values is specified, sets the scale's output range to the specified array of values. The array may contain any number of discrete values. The elements in the given array need not be numbers; any value or type will unded at the corners. ry 0 The y radius of the edges of the rectangle. Non-zero values will cause the rectangle to be rounded at the corners. opacity 1 The opacity of the rectangle where 0 is transparent, 1 is opaque. color The color of the rectangle. stroke Stroke See Strokes. Circles Option Default Description center Point The center of the circle. See Points. radius 0 The radius of the circle in pixels. style.stroke Stroke See Strokes. style.color The color of the circle. style.opacity 1 The opacity of the circle. Visual ComponentsBar ChartA bar chart or bar graph is a chart with rectangular bars with lengths proportional to the values that they represent. The bars can be plotted vertically or horizontally. A vertical bar chart is sometimes called a column bar chart. Ironically, this, the simplest of charts, has given me the most trouble. I need to invest quite a bit more time into this component, however, it is currently usable at least. Option Default Description parent The path to this component's parent element. Ex: #BarChartParent id BarChart The id of this component's container element. class BarChart The class of this component's container element. csv The data for this diagram. See CSV. width 600 The width of this chart. height 400 The height of this chart. xi 0 The index of the column which will be used for the x axis. yi [1] An array of indices for the columns which will be used for the y axis values. xoffset 50 Move the chart left (negative values) or to the right (positive values). yoffset 10 Move the chart up (negative values) or down (positive values) color Determines the color for each group of bars. xmin 0 The minimum x value. Ex: if 0, will cause the x axis to begin at 0. ymin 0 The minimum y value. Ex: if 0, will cause the bars to start at minimum value 0. bars.mouseover Rectangle This controls the appearance of the bars when the mouse is over them. bars.mouseout Rectangle This controls the appearance of the bars when the mouse is not over them. : Type * &lt;static&gt; colorScheme(colorScheme, numColors) This routine returns the requested named color scheme with the requested number of colors. Parameters: Name Type Description colorScheme The named color schemes: cat10, cat20, cat20b, cat20c, HiContrast or any of the named colors from colorbrewer. numColors The number of colors being requested. Source: color/color.js Returns: The array of colors. Type * &lt;static&gt; shadeColor(color, percent) Given a color, lighten or darken it by the requested percent. Parameters: Name Type Description color The color to modify. percent A floating point number in the range of [-1.0, 1.0]. Negative values will lighten the color, positive values will darken it. Source: color/color.js Returns: The lightened or darkened color in the form of #ffffff. Type string &lt;static&gt; blendColors(color1, color2, percent) Given two colors, blend them together. Parameters: Name Type Description color1 color2 percent Source: color/color.js Returns: Type string &lt;static&gt; shadeRGBColor(color, percent) Parameters: Name Type Description color percent Source: color/color.js Returns: Type string &lt;static&gt; blendRGBColors(color1, color2, percent) Parameters: Name Type Description color1 color2 percent Source: color/color.js Returns: Type string &lt;static&gt; shade(color, percent) Parameters: Name Type Description color percent Source: color/color.js Returns: Type * &lt;static&gt; blend(color1, color2, percent) Parameters: Name Type Description color1 color2 percent Source: color/color.js &lt;static&gt; gradient(color, percent) Given a color and a percent to lighten or darken it. Parameters: Name Type Description color The base color. percent The pecentage to lighten (negative) or darken (positive) the color. Source: color/color.js Returns: The computed color. Type string × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:50 pm using the DocStrap template. "},"dex.component.html":{"id":"dex.component.html","title":"Class: component","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Class: component component This interface provides a contract for dex components to implement. new component(userConfig, defaultConfig) This is the base constructor for all dex components. It provides some of the common functionality such as attribute getters/setters, ability to publish and subscribe events as well as the ability for the user to provide customized settings for any component configuration value. Parameters: Name Type Description userConfig A map containing the various options the user wishes to override. defaultConfig A map containing the default configuration for this component. Source: component/component.js Methods &lt;static&gt; attr(name, value) This method provides getter/setter access for the configuration of a DexComponent. Names can express hierarchy. An attribute named 'a' may have a child attribute named 'b'. In this case, the name of attribute 'a' is simply 'a'. The name of attribute 'b' would be 'a.b'. attr(name) Retrieve retrieve the current value of the attribute with matching name. attr(name, value) Set the attribute with the matching name to the specified value. Parameters: Name Type Description name The name of the attribute. value The value of the attribute. Source: component/component.js Returns: If only name is provided, attr will return the value of the requested attribute. If both name and value are provided, then the attribute corresponding to the name will be set to the supplied value and the component itself will be returned. Type string | component Example // Set an attribute named &quot;foo&quot; to &quot;bar&quot; myComponent.attr(&quot;foo&quot;, &quot;bar&quot;); // Returns &quot;bar&quot; myComponent.attr(&quot;foo&quot;); // Set an attribute named &quot;foo&quot; which belongs to an object named // nested which in turn belongs to myComponent. myComponent.attr(&quot;nested.foo&quot;, &quot;bar&quot;); // Returns &quot;bar&quot; myComponent.attr(&quot;nested.foo&quot;); // Does nothing, returns myComponent myComponent.attr(); &lt;static&gt; unsubscribe(handle) Unsubscribe this component. Parameters: Name Type Description handle The handle attained via subscribe. Source: component/component.js &lt;static&gt; publish(event) Publish an event to the component's subscribers. Parameters: Name Type Description event The event to publish. An event can be any object, however, it must define a property named &quot;type&quot;. Properties Name Type Description type The type of the event we are publishing. Source: component/component.js &lt;static&gt; render() A default no-op implementation of render. Subclasses should override this method with one which provides an initial rendering of their specific component. This is a great place to put one-time only initialization logic. Source: component/component.js &lt;static&gt; update() A default no-op implementation of update. This will update the current component relative to any new setting or data changes. Source: component/component.js × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:50 pm using the DocStrap template. "},"dex.module_config.html":{"id":"dex.module_config.html","title":"Module: config","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: config Config module. Source: config/config.js Methods &lt;static&gt; expand(config) This routine supports a shorthand notation allowing the user to specify deeply nested configuration options without having to deal with nested json structures. Options like: { 'cell' : { 'rect' : { 'width' : 10, 'height' : 20, 'events' : { 'mouseover' : function(d) { console.log(&quot;MouseOver: &quot; + d); } } } } } Can now be described more succinctly and more readably as: { 'cell.rect.width' : 10, 'cell.rect.height' : 20, 'cell.rect.events.mouseover' : function(d) { console.log(&quot;Mouseover: &quot; + d); } } Or a hybrid strategy can be used: { 'cell.rect' : { 'width' : 10, 'height' : 20, 'events.mouseover' : function(d) { console.log(&quot;Mouseover: &quot; + d); } } } Parameters: Name Type Description config object The configuration to expand. Source: config/config.js Returns: The expanded configuration. The original configuration is left untouched. Type * &lt;static&gt; expandAndOverlay(top, bottom) This routine will take two hierarchies, top and bottom, and expand dot ('.') delimited names such as: 'foo.bar.biz.baz' into a structure: { 'foo' : { 'bar' : { 'biz' : 'baz' }}} It will then overlay the top hierarchy onto the bottom one. This is useful for configuring objects based upon a default configuration while allowing the client to conveniently override these defaults as needed. Parameters: Name Type Description top object The top object hierarchy. bottom object The bottom, base object hierarchy. Source: config/config.js Returns: - A new object representing the expanded top object hierarchy overlaid on top of the expanded bottom object hierarchy. Type object &lt;static&gt; font(custom) Return the configuration for a font after the user's customizations have been applied. Parameters: Name Type Description custom d3font_spec The user customizations. Source: config/config.js Returns: - An object containing the font's specifications after the user's customizations have been applied. Type d3font_spec &lt;static&gt; configureFont(node, fontSpec) Configure the given font with the supplied font specification. Parameters: Name Type Description node object The node to be configured. fontSpec d3font_spec The font specification to be applied. Source: config/config.js Returns: The node after having the font specification applied. Type * &lt;static&gt; text(custom) Construct a text speficiation. Parameters: Name Type Description custom d3text_spec The user's adjustments to the default text specification. Source: config/config.js Returns: A revised text specification after having applied the user's modfiications. Type d3text_spec &lt;static&gt; configureText(node, textSpec) This routine will dynamically configure an SVG text entity based upon the supplied configuration. Parameters: Name Type Description node object The SVG text node to be configured. textSpec d3text_spec The text specification for this node. Source: config/config.js Returns: The node after having applied the text specification. Type * &lt;static&gt; stroke(strokeSpec) Construct a stroke specification. Parameters: Name Type Description strokeSpec d3text_spec The user's customizations to the specification. Source: config/config.js Returns: The stroke specification after having applied the user's configuration. Type d3text_spec &lt;static&gt; configureStroke(node, strokeSpec) Apply a stroke specification to a node. Parameters: Name Type Description node object The node to be configured. strokeSpec d3stroke_spec The stroke specification to be applied. Source: config/config.js Returns: The newly configured node. &lt;static&gt; fill(custom) Construct a fill specification which allow the user to override any its settings. Parameters: Name Type Description custom d3fill_spec The user's customizations. Source: config/config.js Returns: A fill specification which has applied the user's customizations. Type d3fill_spec &lt;static&gt; configureFill(node, config) Apply a fill specification to a node. Parameters: Name Type Description node object The node to be configured. config d3fill_spec The fill specification. Source: config/config.js Returns: The node after having applied the fill specification. Type object &lt;static&gt; link(custom) Construct a link specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3link_spec The users customizations. Source: config/config.js Returns: A link specification generated by combining the default with the user's customizations. Type d3link_spec &lt;static&gt; configureLink(node, config) Apply a link specification to a node. Parameters: Name Type Description node object The node to apply the specification to. config d3link_spec The link specification. Source: config/config.js Returns: The node after having applied the specification. Type object &lt;static&gt; rectangle(custom) Construct a rectangle specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3rect_spec The users customizations. Source: config/config.js Returns: A rectangle specification generated by combining the default with the user's customizations. Type d3rect_spec &lt;static&gt; events(custom) Construct an events specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3events_spec The users customizations. Source: config/config.js Returns: An events specification generated by combining the default with the user's customizations. Type d3events_spec &lt;static&gt; line(custom) Construct an line specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3line_spec The users customizations. Source: config/config.js Returns: A line specification generated by combining the default with the user's customizations. Type d3line_spec &lt;static&gt; path(custom) Construct an path specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3path_spec The users customizations. Source: config/config.js Returns: A path specification generated by combining the default with the user's customizations. Type d3path_spec &lt;static&gt; callIfDefined(node, fn, value, i) Is this correct? It looks suspect to me. Parameters: Name Type Description node fn value i Source: config/config.js Returns: Type * &lt;static&gt; point(custom) Construct an point specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3point_spec The users customizations. Source: config/config.js Returns: A point specification generated by combining the default with the user's customizations. Type d3point_spec &lt;static&gt; circle(custom) Construct an circle specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3circle_spec The users customizations. Source: config/config.js Returns: A circle specification generated by combining the default with the user's customizations. Type d3circle_spec &lt;static&gt; tick(custom) Construct an tick specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3tick_spec The users customizations. Source: config/config.js Returns: A tick specification generated by combining the default with the user's customizations. Type d3tick_spec &lt;static&gt; axis(custom) Configure the input parameters for configuring an axis. Certain defaults are imposed should the &quot;custom&quot; variable not specify that parameter. Parameters: Name Type Description custom The user supplied axis configuration. Source: config/config.js Returns: The axis specification with user supplied overrides applied. Type d3axis_spec &lt;static&gt; configureAxis(axis, config) Create an axis with the specified configuration. Parameters: Name Type Description axis The axis to configure. config The user specified axis configuration. Source: config/config.js Returns: The newly configured axis. Type * &lt;static&gt; scale(custom) Construct a {d3axis_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Source: config/config.js Returns: The scale specification with user supplied overrides applied. Type d3scale_spec &lt;static&gt; createScale(scaleSpec) Given a scale specification, create, configure, and return a scale which meets that specification. Parameters: Name Type Description scaleSpec d3scale_spec Source: config/config.js Returns: Returns a d3.scale with the supplied specification. Type Object &lt;static&gt; linearScale(custom) Construct a linear {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Source: config/config.js Returns: The linear scale specification with user supplied overrides applied. Type d3scale_spec &lt;static&gt; powScale(custom) Construct a power {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Source: config/config.js Returns: The power scale specification with user supplied overrides applied. Type d3scale_spec &lt;static&gt; sqrtScale(custom) Construct a sqrt {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Source: config/config.js Returns: The sqrt scale specification with user supplied overrides applied. Type d3scale_spec &lt;static&gt; logScale(custom) Construct a log {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Source: config/config.js Returns: The log scale specification with user supplied overrides applied. Type d3scale_spec &lt;static&gt; ordinalScale(custom) Construct a ordinal {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Properties Name Type Argument Description rangeRoundBands object &lt;optional&gt; - rangeBands object &lt;optional&gt; - rangePoints object &lt;optional&gt; rangePoints(interval [, padding]) : Sets the output range from the specified continuous interval. The array interval contains two elements representing the minimum and maximum numeric value. This interval is subdivided into n evenly-spaced points, where n is the number of (unique) values in the input domain. The first and last point may be offset from the edge of the interval according to the specified padding, which defaults to zero. The padding is expressed as a multiple of the spacing between points. A reasonable value is 1.0, such that the first and last point will be offset from the minimum and maximum value by half the distance between points. rangeBands object &lt;optional&gt; - Source: config/config.js Returns: The ordinal scale specification with user supplied overrides applied. Type d3scale_spec × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:50 pm using the DocStrap template. "},"dex.module_csv.html":{"id":"dex.module_csv.html","title":"Module: csv","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: csv This module provides support for dealing with csv structures. This is the core datatype on which dexjs components operate. Source: csv/csv.js Methods &lt;static&gt; csv(header, data) Parameters: Name Type Description header data Source: csv/csv.js Returns: Type Object &lt;static&gt; transpose(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Object &lt;static&gt; getConnectionMatrix(csv) Given a CSV, create a connection matrix suitable for feeding into a chord diagram. Ex, given CSV: Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Object | * &lt;static&gt; createMap(csv, keyIndex) Parameters: Name Type Description csv keyIndex Source: csv/csv.js Returns: Type Object &lt;static&gt; toJson(csv, rowIndex, columnIndex) Parameters: Name Type Description csv rowIndex columnIndex Source: csv/csv.js Returns: Type * &lt;static&gt; toColumnArrayJson(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Object &lt;static&gt; copy(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Object &lt;static&gt; toHierarchicalJson(csv) A utility transform for dealing with some of D3's more finiky formats. csv = { header : {C1,C2,C3}, data : [ [A,B,C], [A,B,D] ] } into: json = { &quot;name&quot; : rootName, &quot;category&quot; : category, &quot;children&quot; : [ &quot;children&quot; : [ { &quot;name&quot; : &quot;A&quot;, &quot;category&quot; : &quot;C1&quot;, &quot;children&quot; : [ { &quot;name&quot; : &quot;B&quot;, &quot;category&quot; : &quot;C2&quot;, &quot;children&quot; : [ { &quot;name&quot; : &quot;C&quot;, &quot;category&quot; : &quot;C3&quot;, &quot;size&quot; : 1 } { &quot;name&quot; : &quot;D&quot;, &quot;category&quot; : &quot;C3&quot;, &quot;size&quot; : 1 } ] } ] } ] ] } Parameters: Name Type Description csv Object Source: csv/csv.js &lt;static&gt; connections(csv) Transforms: csv = { header : {C1,C2,C3}, data : [ [A,B,C], [A,B,D] ] } into: connections = { A:{B:{C:{},D:{}}}} Parameters: Name Type Description csv Object Source: csv/csv.js &lt;static&gt; createRowMap(csv, keyIndex) Parameters: Name Type Description csv keyIndex Source: csv/csv.js Returns: Type Object &lt;static&gt; columnSlice(csv, columns) Parameters: Name Type Description csv columns Source: csv/csv.js Returns: Type Object &lt;static&gt; getNumericColumnNames(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Array &lt;static&gt; guessTypes(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Array &lt;static&gt; strictTypes(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type * &lt;static&gt; getFramesByIndex(csv, columnIndex) This routine will return a frames structure based on a csv and an index. It will first identify all unique values within the selected column, then sort them into an array of frame indexes. From there, it will return an array of csv where the elements contain the specified frame index at the cooresponding location. This routine supports things such as time/value filtering for things like a time or slicing dimension for various charts. IE: No need to write a motion bubble chart, simply combine a vcr-player with a regular bubble chart connected to play/rewind events and motion will follow. Parameters: Name Type Description csv columnIndex Source: csv/csv.js Returns: Type Object &lt;static&gt; getNumericIndices(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Array &lt;static&gt; isColumnNumeric(csv, columnNum) Parameters: Name Type Description csv columnNum Source: csv/csv.js Returns: Type boolean &lt;static&gt; group(csv, columns) Parameters: Name Type Description csv columns Source: csv/csv.js Returns: Type * &lt;static&gt; visitCells(csv, func) Parameters: Name Type Description csv func Source: csv/csv.js &lt;static&gt; longestWord(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type number &lt;static&gt; numericSubset(csv) Parameters: Name Type Description csv Source: csv/csv.js Returns: Type Object | * × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:50 pm using the DocStrap template. "},"dex.module_datagen.html":{"id":"dex.module_datagen.html","title":"Module: datagen","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: datagen This module provides support for creating various datasets. Source: datagen/datagen.js Methods &lt;static&gt; randomMatrix(spec) Creates a matrix of random integers within the specified range. Parameters: Name Type Description spec The matrix specification. Ex: \\{rows:10, columns: 4, min: 0, max:100\\} Source: datagen/datagen.js Returns: An array containing spec.rows number of rows. Each row consisting of an array containing spec.columns elements. Each element is a randomly generated integer within the range [spec.min, spec.max] Type Array &lt;static&gt; identityCsv(spec) Creates a matrix of random integers within the specified range. Parameters: Name Type Description spec The matrix specification. Ex: \\{rows:10, columns:4 \\} Source: datagen/datagen.js Returns: An array containing spec.rows number of rows. Each row consisting of an array containing spec.columns elements. Each element is a randomly generated integer within the range [spec.min, spec.max] Type Array &lt;static&gt; identityMatrix(spec) This method will return an identity function meeting the supplied specification. Parameters: Name Type Description spec obj ing the DocStrap template. "},"dex.module_matrix.html":{"id":"dex.module_matrix.html","title":"Module: matrix","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: matrix This module provides routines dealing with matrices. Source: matrix/matrix.js Methods &lt;static&gt; slice(matrix, columns, rows) Return the specified slice of the matrix. The original matrix is not altered. Parameters: Name Type Argument Description matrix matrix The matrix to be sliced. columns Array.&lt;number&gt; An array of column indices to include within the slice. rows number &lt;optional&gt; If supplied, the slice will consist only of the specified number of rows. Source: matrix/matrix.js Returns: Type matrix &lt;static&gt; uniques(matrix) Returns a matrix consisting of unique values relative to each column. Parameters: Name Type Description matrix matrix The matrix to evaluate. Source: matrix/matrix.js Returns: The unique values relative to each column. In the form of [[ column 1 unique values], [column 2 unique values], ...]] Type Array.&lt;Array.&lt;Object&gt;&gt; &lt;static&gt; transpose(matrix) Returns a transposed matrix where the rows of the new matrix are transposed with it's columns. Parameters: Name Type Description matrix matrix The matrix to transpose. Source: matrix/matrix.js Returns: The transposed matrix, leaving the original matrix untouched. Type matrix Example // Returns [['R1C1', 'R2C1', 'R3C1'], ['R1C2', 'R2C2', 'R3C2' ]] transpose([['R1C1', 'R1C2'], ['R2C1', 'R2C2], ['R3C1', 'R3C2']]); &lt;static&gt; flatten(matrix) Return a flattened version of the matrix. Parameters: Name Type Description matrix matrix The matrix to flatten. Source: matrix/matrix.js Returns: A flattened version of the matrix. Type Array.&lt;Object&gt; Example // Define a simple matrix. var matrix = [['r1c1', 'r1c2'], ['r2c1', 'r2c2']] // Returns: ['r1c1', 'r1c2', 'r2c1', 'r2c2'] flatten(matrix); &lt;static&gt; extent(matrix) Returns an array of the minimum and maximum value in the form of: [min,max] from the specified subset of the matrix. Parameters: Name Type Description matrix matrix The matrix to scan. {Array.|number [indices] - When supplied, will contrain the extent search to just those columns specified by this list of indices. Source: matrix/matrix.js Returns: An array of two elements: [ min, max ] Type Array.&lt;number&gt; &lt;static&gt; combine(matrix1, matrix2) Combine each column in matrix1 with each column in matrix2. Parameters: Name Type Description matrix1 matrix The first matrix to combine. matrix2 matrix The second matrix to combine. Source: matrix/matrix.js Returns: The combined matrix. Type matrix Example var matrix1 = [['m1r1c1', 'm1r1c2'], ['m1r2c1', 'm1r2c2']] var matrix2 = [['m2r1c1', 'm2r1c2'], ['m2r2c1', 'm2r2c2']] // Returns: [['m1r1c1', 'm1r1c2', 'm2r1c1', 'm2r1c2'], ['m1r2c1', 'm1r2c2', 'm2r2c1', 'm2r2c2']] var result = combine(matrix1, matrix2); &lt;static&gt; copy(matrix) Return a copy of the supplied matrix. Parameters: Name Type Description matrix matrix The matrix to copy. Source: matrix/matrix.js Returns: A copy of the original matrix. Type Array &lt;static&gt; addIndex(matrix) Insert a new column at position 0 within this matrix which will contain integer values starting at 1, 2, 3, ... This is useful if your dataset lacks an existing unique index. Parameters: Name Type Description matrix matrix The matrix to index. Source: matrix/matrix.js Returns: A copy of the original matrix with the index inserted. Type matrix &lt;static&gt; isColumnNumeric(matrix, columnNum) Determine whether the supplied columnNum within the supplied matrix is numeric or not. Parameters: Name Type Description matrix matrix The matrix to evaluate. columnNum number The column within the matrix to evaluate. Source: matrix/matrix.js Returns: True if the column is numeric, false otherwise. Type boolean &lt;static&gt; max(matrix, columnNum) Return the maximum value of the specified columnNum within the supplied matrix. Parameters: Name Type Description matrix The matrix to evaluate. columnNum The column number within the matrix to evaluate. Source: matrix/matrix.js Returns: The maximum value of the specified column within the supplied matrix. Type * &lt;static&gt; min(matrix, columnNum) Return the minimum value of the specified columnNum within the supplied matrix. Parameters: Name Type Description matrix matrix The matrix to evaluate. columnNum number The column number within the matrix to evaluate. Source: matrix/matrix.js Returns: The minimum value of the specified column within the supplied matrix. Type number × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Monday, March 28th 2016, 7:40:50 pm using the DocStrap template. "},"dex.module_object.html":{"id":"dex.module_object.html","title":"Module: object","body":" dex.js Modules dex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.colordex.configdex.consoledex.csvdex.datagendexdex/objectdex.jsondex.matrixdex.objectdex.ui.jqueryuidex.ui Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axisdex.barchartlinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: object This module provides routines dealing with javascript objects. Source: object/object.js Methods &lt;static&gt; keys(obj) Return the lccal keys of this object without the inherited ones. Parameters: Name Type Description obj The object whose local keys we are interested in. Source: object/object.js Returns: An array of 0 or more lccal keys. Type Array &lt;static&gt; clone(obj) A pretty good, but imperfect mechanism for performing a deep clone of an object. Parameters: Name Type Description obj The object to clone. Source: object/object.js Returns: The cloned object. Type * &lt;static&gt; isEmpty(obj) Kind of misleading. This really signals when expand should quit expanding. I need to clean this up. Parameters: Name Type Description obj Source: object/object.js Returns: Type boolean &lt;static&gt; overlay(top, bottom) Overlay the top object on top of the bottom. This method will first clone the bottom object. Then it will drop the values within the top object into the clone. Parameters: Name Type Description top Object The object who's properties will be on top. bottom Object The object who's properties will be on bottom. Source: object/object.js Returns: The overlaid object where the properties in top override properties in bottom. The return object is a clone or copy. Type Object &lt;static&gt; isNode(obj) This method returns whether or not the supplied object is a Node. Parameters: Name Type Description obj Object The object to test. Source: object/object.js Returns: True if obj is a Node, false otherwise. Type boolean &lt;static&gt; isElement(obj) This method returns whether or not the supplied object is a DOM node. Parameters: Name Type Description obj Object The object to test. Source: object/object.js Returns: - True if obj is a DOM node, false otherwise. Type boolean &lt;static&gt; contains(container, obj) This method returns a boolean representing whether obj is contained within container. Parameters: Name Type Description container Object The container to test. obj Object The object to test. Source: object/object.js Returns: True if container contains obj. False otherwise. &lt;static&gt; isFunction(obj) Return whether or not the supplied object is a function. Parameters: Name Type Description obj The object to check. So
