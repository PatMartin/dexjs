    {"global.html":{"id":"global.html","title":"Global","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex.configdex.consoledex.csvdex.datagendex.jsondex.matrixdex.objectdex.ui.jqueryuidex.uidex.util Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axislinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Global Members dexApp :angular.Module The main TodoMVC app module Type: angular.Module Source: ui/angular/DexApp.js Type Definitions matrix A matrix is a two dimensional array of values. It's a data structure which is a key component of a csv which is used extensively throughout DexJs. The data portion of a csv is simply a matrix. A csv is the standard form of data input expected by dex components. Type: Array.&lt;Array.&lt;Object&gt;&gt; Source: component/component.js Example // A 2x2 matrix of numbers. var matrix1 = [[1, 2], [3, 4]]; // A 2x2 matrix of strings. var matrix2 = [['Pat', 'Martin'], ['Mike', 'Parton']]; csv A CSV data structure. Type: Object Properties: Name Type Description header Array An array containing the headings for this csv. data matrix A matrix containing the data for this csv. Source: component/component.js Example var myCsv = { header : [ &quot;FirstName&quot;, &quot;LastName&quot; ], data : [[ &quot;Bob&quot;, &quot;Jones&quot; ], [ &quot;Ricky&quot;, &quot;Bobby&quot; ]] }; d3axis_spec A D3 axis specification. Type: Object Properties: Name Type Argument Default Description scale d3scale &lt;optional&gt; dex.config.scale({type:'linear'}) The scale to be used for this axis. orient String &lt;optional&gt; bottom The orientation of the axis. (left|right|top|bottom) ticks String &lt;optional&gt; The number of ticks to generate for this axis. tickValues Array &lt;optional&gt; Supply specific places to draw the ticks. tickSize String &lt;optional&gt; [6,6] Sets the length of both the inner and outer ticks. innerTickSize String &lt;optional&gt; d Sets the length of inner ticks. outerTickSize String &lt;optional&gt; 6 Sets the length of outer ticks. tickPadding String &lt;optional&gt; 3 Sets the tick padding in pixels. tickFormat String &lt;optional&gt; Sets the format of tick labels. ex: d3.format(&quot;,.0f&quot;) Source: component/component.js d3scale_spec A D3 scale specification. Type: Object Properties: Name Type Argument Default Description type string &lt;optional&gt; linear The type of scale to create. Valid types are (linear|sqrt|pow|time|log|ordinal|quantile|quantize|identity) domain Array &lt;optional&gt; [0, 100] The domain for this scale. range Array &lt;optional&gt; [0, 800] The range for this scale. rangeRound Array &lt;optional&gt; Sets the scale's output range to the specified array of values, while also setting the scale's interpolator to d3.interpolateRound. interpolate String &lt;optional&gt; When supplied, sets the scale's output interpolator using the specified factory. clamp String &lt;optional&gt; Set to true in order to enable clamping, false to disable it. Ensures interpolation/extrapolation does not generate values outside of this scale's range. nice String &lt;optional&gt; If true, will extend the scale's domain to begin and end on nice round integer values. tickFormat string &lt;optional&gt; Only applies to time scales. Set's the tick format. Source: component/component.js d3font_spec A D3 font specification. More information can be found in the W3C SVG 1.1 Text Specification. Type: Object Properties: Name Type Argument Default Description decoration string &lt;optional&gt; none This property describes decorations that are added to the text of an element. Valid values: ( none | underline | overline | line-through | blink | inherit ) family string &lt;optional&gt; sans-serif This property indicates which font family is to be used to render the text. letterSpacing string &lt;optional&gt; normal - size integer &lt;optional&gt; 14 The size of the font. style string &lt;optional&gt; normal This property specifies whether the text is to be rendered using a normal, italic or oblique face. Valid values are: ( normal | italic | oblique | inherit ). weight string &lt;optional&gt; normal This property indicates whether the text is to be rendered using the normal glyphs for lowercase characters or using small-caps glyphs for lowercase characters. Valid values for this field are: ( normal | bold | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900 | inherit) wordSpacing string | integer &lt;optional&gt; normal Specifies the amount of space that is to be added between text characters. Valid values: ( auto | | inherit ) variant string &lt;optional&gt; normal his property indicates whether the text is to be rendered using the normal glyphs for lowercase characters or using small-caps glyphs for lowercase characters. Valid values: ( normal | small-caps | inherit ) Source: component/component.js d3stroke_spec A D3 stroke specification. Type: Object Properties: Name Type Argument Default Description width float &lt;optional&gt; 1 The width (in pixels) of this stroke. color string &lt;optional&gt; black The color of this stroke. opacity float &lt;optional&gt; 1 The opacity of this stroke in the range of where 0 is invisible and 1 represents 100% opaque stroke. [0, 1] dasharray string &lt;optional&gt; Used to draw dashed lines. Ex: &quot;1 1&quot; will draw a dashed line which consists of single pixel dashes separated by 1 empty pixel. transform string &lt;optional&gt; A transform to be applied to the stroke. Source: component/component.js d3text_spec A D3 text specification. Type: Object Properties: Name Type Argument Default Description font d3font_spec &lt;optional&gt; The d3 font specification for this stroke. x integer &lt;optional&gt; 0 The x coordinate for the first character of this text. y integer &lt;optional&gt; 0 The y coordinate for the first character of this text. textLength integer &lt;optional&gt; The author's estimation of the length of this text. The system will use this as a preference and attempt to size the text to this length. lengthAdjust integer &lt;optional&gt; Indicates the type of adjustments which the user agent shall make to make the rendered length of the text match the value specified on the textLength attribute. Valid values: ( spacing | spacingAndGlyphs ) transform string &lt;optional&gt; Any extra transformations to be applied to this text. glyphOrientationVertical string &lt;optional&gt; Allows the user to control the orientation of text. Valid values: ( auto | | inherit ). Angle may be expressed in degrees, radians, or as a gradient. text string &lt;optional&gt; The text we are representing. dx integer &lt;optional&gt; 0 An x-axis offset to be applied to this text. dy integer &lt;optional&gt; 0 A y-axis offset to be applied to this text. writingMode string &lt;optional&gt; Specifies whether text flows left to right, right to left, top to bottom or bottom to top. Valid values: ( lr-tb, rl-tb, tb-rl, lr, rl, tb, inherit ) anchor string &lt;optional&gt; start Specifies where this text should be anchored to. Valid values: ( start | middle | end ) fill d3fill_spec &lt;optional&gt; The fill to be applied to this text. format string &lt;optional&gt; A d3 format to be applied to the text. Source: component/component.js d3rect_spec A D3 rectangle specification. Type: Object Properties: Name Type Argument Default Description width number &lt;optional&gt; 50 The width of this rectangle. height number &lt;optional&gt; 50 The height of this rectangle. x number &lt;optional&gt; 0 The x coordinate of the top left corner of this rectangle. y number &lt;optional&gt; 0 The y coordinate of the top left corner of this rectangle. rx number &lt;optional&gt; 0 For rounded rectangles, the x-axis radius of the ellipse used to round off the corners of the rectangle. ry number &lt;optional&gt; 0 For rounded rectangles, the y-axis radius of the ellipse used to round off the corners of the rectangle. stroke d3stroke_spec &lt;optional&gt; The stroke which will be used to draw the rectangle. opacity number &lt;optional&gt; 1 The opacity for this rectangle expressed as a floating point number in the range of [ 0.0, 1.0 ] where 0 is transparent, 1 is opaque, and all others are somewhere in between fully transparent and fully opaque. color d3colorscale &lt;optional&gt; d3.scale.category20() The color scale which we will to color this rectangle. transform string &lt;optional&gt; A transform, if any, to be applied to this rectangle. events events_spec &lt;optional&gt; Any events which we wish to respond to. Source: component/component.js dexevents_spec An events specification. Many events are supported, the ones listed here are a subset of all of the possible events. For a complete list, refer to Mozilla's developer documentation concerning standard events. Type: Object Properties: Name Type Argument Description mousedown string &lt;optional&gt; Handles events generated when a pointing device button (usually a mouse) is pressed on an element. mouseenter string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved onto the element that has the listener attached. mouseleave string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved off the element that has the listener attached. mousemove string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved over an element. mouseout string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved off the element that has the listener attached or off one of its children. mouseover string &lt;optional&gt; Handles mouseover events generated when a pointing device is moved onto the element that has the listener attached or onto one of its children. mouseup string &lt;optional&gt; Handles mouseover events generated when a pointing device button is released over an element. dblclick string &lt;optional&gt; Handles mouseover events generated when a pointing device is quickly clicked twice on an element. wheel string &lt;optional&gt; The mouse wheel of a pointing device has been rotated in any direction. keydown string &lt;optional&gt; Handles mouseover events generated when a key is pressed down. keypress string &lt;optional&gt; Handles mouseover events generated when a key is pressed down and that key normally produces a character value. keyup string &lt;optional&gt; Handles mouseover events generated when a key is released. message string &lt;optional&gt; A message is received from something. ie: WebSocket, Web Worker, iframe, parent window or other event source. drag string &lt;optional&gt; Handles mouseover events generated when an element or text selection is being dragged (every 350ms). dragend string &lt;optional&gt; Handles mouseover events generated when a drag operation is being ended (by releasing a mouse button or hitting the escape key). dragenter string &lt;optional&gt; Handles mouseover events generated when a dragged element or text selection enters a valid drop target. dragleave string &lt;optional&gt; Handles mouseover events generated when a dragged element or text selection leaves a valid drop target. dragover string &lt;optional&gt; Handles mouseover events generated when an n element or text selection is being dragged over a valid drop target (every 350ms). dragstart string &lt;optional&gt; Handles mouseover events generated when the user starts dragging an element or text selection. drop string &lt;optional&gt; Handles mouseover events generated when an element is dropped on a valid drop target. touchcancel string &lt;optional&gt; Handles mouseover events generated when a touch point has been disrupted in an implementation-specific manners (too many touch points for example). touchend string &lt;optional&gt; Handles mouseover events generated when a touch point is removed from the touch surface. touchenter string &lt;optional&gt; Handles mouseover events generated when a touch point is moved onto the interactive area of an element. touchleave string &lt;optional&gt; Handles mouseover events generated when a touch point is moved off the interactive area of an element. touchmove string &lt;optional&gt; Handles mouseover events generated when a touch point is moved along the touch surface. touchstart string &lt;optional&gt; Handles mouseover events generated when a touch point is placed on the touch surface. Source: component/component.js d3line_spec A D3 line specification. Type: Object Properties: Name Type Argument Description start d3point_spec &lt;optional&gt; The starting point for this line. end d3_point_spec &lt;optional&gt; The ending point for this line. strokc d3stroke_spec &lt;optional&gt; The stroke to be used when drawing this line. Source: component/component.js d3point_spec A D3 point specification. Type: Object Properties: Name Type Argument Description x number &lt;optional&gt; The starting point for this line. y number &lt;optional&gt; The ending point for this line. Source: component/component.js d3point_spec A D3 circle specification. Type: Object Properties: Name Type Argument Description cx number &lt;optional&gt; The x-coordinate of the center point of this circle. cy number &lt;optional&gt; The y-coordinate of the center point of this circle. r number &lt;optional&gt; The radius of the circle. fill d3fill_spec &lt;optional&gt; The circle's fill. stroke d3stroke_spec &lt;optional&gt; The circle's stroke. transform string &lt;optional&gt; A transform, if any, to be applied to this circle. title string &lt;optional&gt; The title of the circle. events d3events_spec &lt;optional&gt; Any events to be associated with this circle. Source: component/component.js d3tick_spec A D3 tick specification. Type: Object Properties: Name Type Argument Description count number &lt;optional&gt; The number of ticks to dra. size object &lt;optional&gt; The size of the tick. Properties Name Type Argument Description major number &lt;optional&gt; The length of the major ticks. minor number &lt;optional&gt; The length of the minor ticks. end number &lt;optional&gt; The length of the ticks at the ends of the axis. padding number &lt;optional&gt; The padding for ticks. format string &lt;optional&gt; The format to be applied to each tick label. label d3text_spec &lt;optional&gt; The specification for the appearance of tick labels. Source: component/component.js d3path_spec A D3 path specification. Type: Object Properties: Name Type Argument Description fill d3fill_spec &lt;optional&gt; The fill to apply when drawing this path. stroke d3stroke_spec &lt;optional&gt; The stroke to use when drawing this path. Source: component/component.js d3fill_spec A D3 fill specification. Type: Object Properties: Name Type Argument Default Description fillColor string &lt;optional&gt; grey The color of this fill. opacity float &lt;optional&gt; 1 The opacity of this fill in the range of where 0 is invisible and 1 represents 100% opaque fill. [0, 1] Source: component/component.js d3link_spec A D3 link specification. Type: Object Properties: Name Type Argument Description fill d3fill &lt;optional&gt; The fill to be used for this link. stroke d3stroke &lt;optional&gt; The stroke to be used for this link. transform string &lt;optional&gt; The transform to apply to this link. d object The data to associate with this link. events d3events &lt;optional&gt; The events to associate with this link. Source: component/component.js × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Saturday, December 31st 2016, 2:07:45 am using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex pp × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Saturday, December 31st 2016, 2:07:45 am using the DocStrap template. "},"dex.module_config.html":{"id":"dex.module_config.html","title":"Module: config","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex.configdex.consoledex.csvdex.datagendex.jsondex.matrixdex.objectdex.ui.jqueryuidex.uidex.util Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axislinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: config Config module. Source: config/config.js Methods &lt;inner&gt; ordinalScale(custom) Construct a ordinal {d3scale_spec} based on reasonable defaults with user customizations applied on top. Parameters: Name Type Description custom The user customizations. Properties Name Type Argument Description rangeRoundBands object &lt;optional&gt; - rangeBands object &lt;optional&gt; - rangePoints object &lt;optional&gt; rangePoints(interval [, padding]) : Sets the output range from the specified continuous interval. The array interval contains two elements representing the minimum and maximum numeric value. This interval is subdivided into n evenly-spaced points, where n is the number of (unique) values in the input domain. The first and last point may be offset from the edge of the interval according to the specified padding, which defaults to zero. The padding is expressed as a multiple of the spacing between points. A reasonable value is 1.0, such that the first and last point will be offset from the minimum and maximum value by half the distance between points. rangeBands object &lt;optional&gt; - Source: config/config.js Returns: The ordinal scale specification with user supplied overrides applied. Type d3scale_spec &lt;inner&gt; expand(config) This routine supports a shorthand notation allowing the user to specify deeply nested configuration options without having to deal with nested json structures. Options like: { 'cell' : { 'rect' : { 'width' : 10, 'height' : 20, 'events' : { 'mouseover' : function(d) { console.log(&quot;MouseOver: &quot; + d); } } } } } Can now be described more succinctly and more readably as: { 'cell.rect.width' : 10, 'cell.rect.height' : 20, 'cell.rect.events.mouseover' : function(d) { console.log(&quot;Mouseover: &quot; + d); } } Or a hybrid strategy can be used: { 'cell.rect' : { 'width' : 10, 'height' : 20, 'events.mouseover' : function(d) { console.log(&quot;Mouseover: &quot; + d); } } } Parameters: Name Type Description config object The configuration to expand. Source: config/config.js Returns: The expanded configuration. The original configuration is left untouched. Type * &lt;inner&gt; expandAndOverlay(top, bottom) This routine will take two hierarchies, top and bottom, and expand dot ('.') delimited names such as: 'foo.bar.biz.baz' into a structure: { 'foo' : { 'bar' : { 'biz' : 'baz' }}} It will then overlay the top hierarchy onto the bottom one. This is useful for configuring objects based upon a default configuration while allowing the client to conveniently override these defaults as needed. Parameters: Name Type Description top object The top object hierarchy. bottom object The bottom, base object hierarchy. Source: config/config.js Returns: - A new object representing the expanded top object hierarchy overlaid on top of the expanded bottom object hierarchy. Type object &lt;inner&gt; font(custom) Return the configuration for a font after the user's customizations have been applied. Parameters: Name Type Description custom d3font_spec The user customizations. Source: config/config.js Returns: - An object containing the font's specifications after the user's customizations have been applied. Type d3font_spec &lt;inner&gt; configureFont(node, fontSpec) Configure the given font with the supplied font specification. Parameters: Name Type Description node object The node to be configured. fontSpec d3font_spec The font specification to be applied. Source: config/config.js Returns: The node after having the font specification applied. Type * &lt;inner&gt; text(custom) Construct a text speficiation. Parameters: Name Type Description custom d3text_spec The user's adjustments to the default text specification. Source: config/config.js Returns: A revised text specification after having applied the user's modfiications. Type d3text_spec &lt;inner&gt; configureText(node, textSpec) This routine will dynamically configure an SVG text entity based upon the supplied configuration. Parameters: Name Type Description node object The SVG text node to be configured. textSpec d3text_spec The text specification for this node. Source: config/config.js Returns: The node after having applied the text specification. Type * &lt;inner&gt; stroke(strokeSpec) Construct a stroke specification. Parameters: Name Type Description strokeSpec d3text_spec The user's customizations to the specification. Source: config/config.js Returns: The stroke specification after having applied the user's configuration. Type d3text_spec &lt;inner&gt; configureStroke(node, strokeSpec) Apply a stroke specification to a node. Parameters: Name Type Description node object The node to be configured. strokeSpec d3stroke_spec The stroke specification to be applied. Source: config/config.js Returns: The newly configured node. &lt;inner&gt; fill(custom) Construct a fill specification which allow the user to override any its settings. Parameters: Name Type Description custom d3fill_spec The user's customizations. Source: config/config.js Returns: A fill specification which has applied the user's customizations. Type d3fill_spec &lt;inner&gt; configureFill(node, config) Apply a fill specification to a node. Parameters: Name Type Description node object The node to be configured. config d3fill_spec The fill specification. Source: config/config.js Returns: The node after having applied the fill specification. Type object &lt;inner&gt; link(custom) Construct a link specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3link_spec The users customizations. Source: config/config.js Returns: A link specification generated by combining the default with the user's customizations. Type d3link_spec &lt;inner&gt; configureLink(node, config) Apply a link specification to a node. Parameters: Name Type Description node object The node to apply the specification to. config d3link_spec The link specification. Source: config/config.js Returns: The node after having applied the specification. Type object &lt;inner&gt; rectangle(custom) Construct a rectangle specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3rect_spec The users customizations. Source: config/config.js Returns: A rectangle specification generated by combining the default with the user's customizations. Type d3rect_spec &lt;inner&gt; events(custom) Construct an events specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3events_spec The users customizations. Source: config/config.js Returns: An events specification generated by combining the default with the user's customizations. Type d3events_spec &lt;inner&gt; line(custom) Construct an line specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3line_spec The users customizations. Source: config/config.js Returns: A line specification generated by combining the default with the user's customizations. Type d3line_spec &lt;inner&gt; path(custom) Construct an path specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3path_spec The users customizations. Source: config/config.js Returns: A path specification generated by combining the default with the user's customizations. Type d3path_spec &lt;inner&gt; callIfDefined(node, fn, value, i) Is this correct? It looks suspect to me. Parameters: Name Type Description node fn value i Source: config/config.js Returns: Type * &lt;inner&gt; point(custom) Construct an point specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3point_spec The users customizations. Source: config/config.js Returns: A point specification generated by combining the default with the user's customizations. Type d3point_spec &lt;inner&gt; circle(custom) Construct an circle specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3circle_spec The users customizations. Source: config/config.js Returns: A circle specification generated by combining the default with the user's customizations. Type d3circle_spec &lt;inner&gt; tick(custom) Construct an tick specification which allows the user to override any of the settings. Parameters: Name Type Description custom d3tick_spec The users customizations. Source: config/config.js Returns: A tick specification generated by combining the default with the user's customizations. Type d3tick_spec &lt;inner&gt; axis(custom) Configure the input parameters for configuring an axis. Certain defaults are imposed should the &quot;custom&quot; variable not specify that parameter. Parameters: Name Type Description custom The user supplied axis configuration. Source: config/config.js Returns: The axis specification with user supplied overrides applied. Type d3axis_spec &lt;inner&gt; configureAxis(axis, config) Create an axis with the specified configuration. Parameters: Name Type Description axis The axis to configure. config The user specified axis configuration. Source: config/config.js Returns: The newly configured axis. Type * &lt;inner&gt; scale(custom) Construct a {d3axis_spec} based on re arttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: array This module provides routines for dealing with arrays. Source: array/array.js Methods &lt;inner&gt; slice((array), (array|number), maxRows) Take a slice of an array without modifying the original array. dex.array.slice(array) - Return a copy of the array. dex.array.slice(array, rowRange) - Copy the array, then return a slice within the specified range. dex.array.slice(array, rowRange, maxRows) - Copy the array, then return a slice within the specified range up to, but not exceeding, maxRows rows. Parameters: Name Type Description (array) array - The array to slice. (array|number) rowRange - If supplied an array, the range defined by the of rows to slice. maxRows number The maximum number of rows to return. Source: array/array.js Example var myArray = [ 1, 2, 3, 4, 5 ]; // Returns: [ 3, 4, 5] slice(myArray, 2); // Returns: [ 1, 3, 5 ] slice(myArray, [0, 2, 4]); // I am not sure why you would do this, but in the interest of supporting // the Principle of Least Surprise, this returns the array unchanged. // Returns: [ 1, 2, 3, 4, 5 ] slice(myArray) &lt;inner&gt; extent(matrix, indices) Returns an array of the mathematically smallest and largest elements within the array. Parameters: Name Type Description matrix The array to evaluate. indices The array indices to be considered in the evaluation. Source: array/array.js Returns: - An array consisting of [ min, max ] of the array. Type Array &lt;inner&gt; copy(array) Return a distinct copy of an array. Parameters: Name Type Description array Array The array to copy. Source: array/array.js Returns: The copy of the array. Type Array × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Saturday, December 31st 2016, 2:07:45 am using the DocStrap template. "},"dex.charts.c3.AreaChart.html":{"id":"dex.charts.c3.AreaChart.html","title":"Class: AreaChart","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts x.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex.configdex.consoledex.csvdex.datagendex.jsondex.matrixdex.objectdex.ui.jqueryuidex.uidex.util Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axislinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: color This module provides routines for dealing with colors. Source: color/color.js Methods &lt;inner&gt; toHex(color) This routine converts a rgb(red, green, blue) color to it's equivalent #ffffff hexadecimal form. Parameters: Name Type Description color The color we wish to convert to hex. Source: color/color.js Returns: Type * &lt;inner&gt; colorScheme(colorScheme, numColors) This routine returns the requested named color scheme with the requested number of colors. Parameters: Name Type Description colorScheme The named color schemes: cat10, cat20, cat20b, cat20c, HiContrast or any of the named colors from colorbrewer. numColors The number of colors being requested. Source: color/color.js Returns: The array of colors. Type * &lt;inner&gt; shadeColor(color, percent) Given a color, lighten or darken it by the requested percent. Parameters: Name Type Description color The color to modify. percent A floating point number in the range of [-1.0, 1.0]. Negative values will lighten the color, positive values will darken it. Source: color/color.js Returns: The lightened or darkened color in the form of #ffffff. Type string &lt;inner&gt; blendColors(color1, color2, percent) Given two colors, blend them together. Parameters: Name Type Description color1 color2 percent Source: color/color.js Returns: Type string &lt;inner&gt; shadeRGBColor(color, percent) Parameters: Name Type Description color percent Source: color/color.js Returns: Type string &lt;inner&gt; blendRGBColors(color1, color2, percent) Parameters: Name Type Description color1 color2 percent Source: color/color.js Returns: Type string &lt;inner&gt; shade(color, percent) Parameters: Name Type Description color percent Source: color/color.js Returns: Type * &lt;inner&gt; blend(color1, color2, percent) Parameters: Name Type Description color1 color2 percent Source: color/color.js &lt;inner&gt; gradient(color, percent) Given a color and a percent to lighten or darken it. Parameters: Name Type Description color The base color. percent The pecentage to lighten (negative) or darken (positive) the color. Source: color/color.js Returns: The computed color. Type string × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Saturday, December 31st 2016, 2:07:47 am using the DocStrap template. "},"dex.component.html":{"id":"dex.component.html","title":"Class: component","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex.configdex.consoledex.csvdex.datagendex.jsondex.matrixdex.objectdex.ui.jqueryuidex.uidex.util Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axislinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Class: component component This interface provides a contract for dex components to implement. new component(userConfig, defaultConfig) This is the base constructor for all dex components. It provides some of the common functionality such as attribute getters/setters, ability to publish and subscribe events as well as the ability for the user to provide customized settings for any component configuration value. Parameters: Name Type Description userConfig A map containing the various options the user wishes to override. defaultConfig A map containing the default configuration for this component. Source: component/component.js Methods &lt;static&gt; attr(name, value) This method provides getter/setter access for the configuration of a DexComponent. Names can express hierarchy. An attribute named 'a' may have a child attribute named 'b'. In this case, the name of attribute 'a' is simply 'a'. The name of attribute 'b' would be 'a.b'. attr(name) Retrieve retrieve the current value of the attribute with matching name. attr(name, value) Set the attribute with the matching name to the specified value. Parameters: Name Type Description name The name of the attribute. value The value of the attribute. Source: component/component.js Returns: If only name is provided, attr will return the value of the requested attribute. If both name and value are provided, then the attribute corresponding to the name will be set to the supplied value and the component itself will be returned. Type string | component Example // Set an attribute named &quot;foo&quot; to &quot;bar&quot; myComponent.attr(&quot;foo&quot;, &quot;bar&quot;); // Returns &quot;bar&quot; myComponent.attr(&quot;foo&quot;); // Set an attribute named &quot;foo&quot; which belongs to an object named // nested which in turn belongs to myComponent. myComponent.attr(&quot;nested.foo&quot;, &quot;bar&quot;); // Returns &quot;bar&quot; myComponent.attr(&quot;nested.foo&quot;); // Does nothing, returns myComponent myComponent.attr(); &lt;static&gt; unsubscribe(handle) Unsubscribe this component. Parameters: Name Type Description handle The handle attained via subscribe. Source: component/component.js &lt;static&gt; publish(event) Publish an event to the component's subscribers. Parameters: Name Type Description event The event to publish. An event can be any object, however, it must define a property named &quot;type&quot;. Properties Name Type Description type The type of the event we are publishing. Source: component/component.js &lt;static&gt; render() A default no-op implementation of render. Subclasses should override this method with one which provides an initial rendering of their specific component. This is a great place to put one-time only initialization logic. Source: component/component.js &lt;static&gt; update() A default no-op implementation of update. This will update the current component relative to any new setting or data changes. Source: component/component.js × Search results Close dex.labs Documentation generated by JSDoc 3.4.0 on Saturday, December 31st 2016, 2:07:47 am using the DocStrap template. "},"dex.module_console.html":{"id":"dex.module_console.html","title":"Module: console","body":" dex.js Modules dexdex.arraydex.charts.c3dex.chartsdex.charts.d3dex.charts.d3plusdex.charts.dygraphsdex.charts.googledex.charts.visdex.colordex.configdex.consoledex.csvdex.datagendex.jsondex.matrixdex.objectdex.ui.jqueryuidex.uidex.util Classes dex.charts.c3.AreaChartdex.charts.c3.BarChartdex.charts.c3.LineChartdex.charts.c3.StackedAreaChartdex.charts.c3.StackedBarChartdex.charts.d3.Axislinechartpiecharttimelinewordtreedex.componentdex.ui.SqlQuerydex/ui.table Global dexApp Module: console This module provides console logging capabilities. Source: console/console.js Methods &lt;inner&gt; logWithLevel(msgLevel, msg) Log this message if the current log level is greater than or equal to dex.console.logLevel. Parameters: Name Type Description msgLevel The log level for this message. msg One or more messages to be logged. Strings will simply use console.log while objects will use console.dir. Source: console/console.js Returns: Type dex.console &lt;inner&gt; trace(msg) Write one or more TRACE level messages. Parameters: Name Type Description msg One or more TRACE messages to log. Source: console/console.js Returns: Type dex.console | * &lt;inner&gt; debug(msg) Write one or more DEBUG level messages. Parameters: Name Type Description msg One or more DEBUG messages to log. Source: console/console.js Returns: Type dex.console | * &lt;inner&gt; log(msg) Write one or more NORMAL level messages. Parameters: Name Type Description msg One rix) Returns an array of the minimum and maximum value in the form of: [min,max] from the specified subset of the matrix. Parameters: Name Type Description matrix matrix The matrix to scan. {Array.|number [indices] - When supplied, will contrain the extent search to just those columns specified by this list of indices. Source: matrix/matrix.js Returns: An array of two elements: [ min, max ] Type Array.&lt;number&gt; &lt;inner&gt; combine(matrix1, matrix2) Combine each column in matrix1 with each column in matrix2. Parameters: Name Type Description matrix1 matrix The first matrix to combine. matrix2 matrix The second matrix to combine. Source: matrix/matrix.js Returns: The combined matrix. Type matrix Example var matrix1 = [['m1r1c1', 'm1r1c2'], ['m1r2c1', 'm1r2c2']] var matrix2 = [['m2r1c1', 'm2r1c2'], ['m2r2c1', 'm2r2c2']] // Returns: [['m1r1c1', 'm1r1c2', 'm2r1c1', 'm2r1c2'], ['m1r2c1', 'm1r2c2', 'm2r2c1', 'm2r2c2']] var result = combine(matrix1, matrix2); &lt;inner&gt; copy(matrix) Return a copy of the supplied matrix. Parameters: Name Type Description matrix matrix The matrix to copy. Source: matrix/matrix.js Returns: A copy of the original matrix. Type Array &lt;inner&gt; addIndex(matrix) Insert a new column at position 0 within this matrix which will contain integer values starting at 1, 2, 3, ... This is useful if your dataset lacks an existing unique index. Parameters: Name Type Description matrix matrix The matrix to index. Source: matrix/matrix.js Returns: A copy of the original matrix with the index inserted. Type matrix &lt;inner&gt; isColumnNumeric(matrix, columnNum) Determine whether the supplied columnNum within the supplied matrix is numeric or not. Parameters: Name Type Description matrix matrix The matrix to evaluate. columnNum number The column within the matrix to evaluate. Source: matrix/matrix.js Returns: True if the column is numeric, false otherwise. Type boolean &lt;inner&gt; max(matrix, columnNum) Return the maximum value of the specified c
