<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #EChart {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/echarts.js"></script>
<body>
<div id="EChart"></div>
<script>

  var hours = ['12a', '1a', '2a', '3a', '4a', '5a', '6a',
    '7a', '8a', '9a', '10a', '11a',
    '12p', '1p', '2p', '3p', '4p', '5p',
    '6p', '7p', '8p', '9p', '10p', '11p'];
  var days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday',
    'Friday', 'Saturday', 'Sunday'];

  var series = ["Commits", "Checkouts", "Issues"];

  var csv = {
    header: ["Day", "Hour", "Activity", "Value"],
    data: []
  };

  days.forEach(function (day) {
    hours.forEach(function (hour) {
      series.forEach(function (series) {
        csv.data.push([day, hour, series,
          Math.floor(Math.random() * 51)]);
      });
    });
  });

  var chart = dex.charts.echarts.PolarPlot({
    parent: '#EChart',
    csv: csv,
    radiusIndex: "Day",
    angleIndex: "Hour",
    seriesIndex: "Activity",
    valueIndex: "Value",
    "series.type": "scatter"
  });
  chart.render();
</script>
