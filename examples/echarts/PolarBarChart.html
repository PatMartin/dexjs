<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #EChart {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/echarts.js"></script>
<body>
<div id="EChart"></div>
<script>

  var csv = {
    'header': ["Angle", "Value", "Series", "Radius" ],
    'data': []
  };

  _.range(0, 360, 1).forEach(function (angle) {
    var radians = angle / 180 * Math.PI;

    csv.data.push([ angle, Math.sin(radians),
      "sin", Math.floor(Math.random() * 101)]);
    csv.data.push([angle, Math.cos(radians), "cos",
      Math.floor(Math.random() * 101) ]);
  });

  var chart = dex.charts.echarts.PolarPlot({
    parent: '#EChart',
    csv: csv,
    //radiusIndex: "Series",
    angleIndex: "Angle",
    seriesIndex: "Series",
    //radiusIndex: "Series",
    valueIndex: "Value",
    'series.type': 'bar',
    options: {radiusAxis: {axisLabel: {rotate: 45}}}
  });
  chart.render();
</script>
