<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #EChart {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/echarts.js"></script>
<body>
<div id="EChart"></div>
<script>

  var csv = {
    header: ["Angle", "Sin", "Cos", "Cos * Sin"],
    data: []
  };

  for (var i = 0; i <= 360; i++) {
    var t = i / 180 * Math.PI;
    csv.data.push([i,
      Math.sin(2 * t),
      Math.cos(2 * t),
      Math.sin(2 * t) * Math.cos(2 * t)]);
  }

  var chart = dex.charts.echarts.EChart({
    parent: '#EChart',
    csv: csv,
    'type': 'polar',
    'series.coordinateSystem' : 'polar',
    'series.type': 'line',
  });
  chart.render();
</script>
