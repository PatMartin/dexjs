<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #Chart {
            height: 100%;
            min-height: 100%;
            width: 100%;
            min-width: 100%;
        }

        #Chart {
            display: inline-block;
        }

    </style>
    <title>dex.js : ECharts Polar Plot</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../../dist/dex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/echarts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>

</head>
<body>

<div class="ui-layout-center">
    <div id="Chart"></div>
</div>
<div class="ui-layout-west">
    <div id="ConfigurationPane"></div>
</div>

<script>
  var csv = {
    header: ['day', 'hour', 'duration', "hi"],
    data: []
  };

  ["Monday", "Tuesday", "Wednesday", "Thursday",
    "Friday", "Saturday", "Sunday"].forEach(function (day) {
    [
      "12a", "1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a",
      "12p", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p"
    ].forEach(function (hour, hi) {
      csv.data.push([day, hour, Math.floor(Math.random() * 151), hi]);
    })
  });

  $(document).ready(function () {
    $('body').layout({
      applyDemoStyles: false,
      west: {
        size: 335
      },
      onresize: function () {
        chart.resize();
      }
    });

    var chart = dex.charts.echarts.SingleAxisScatterPlot({
        'parent': '#Chart',
        'csv': csv
      }
    );
    chart.render();

    var configPane = dex.ui.ConfigurationPane({
      "parent": "#ConfigurationPane",
      "csv": csv,
      "components": [chart]
    }).render();

  });
</script>
</body>
</html>
