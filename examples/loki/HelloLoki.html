<script>

  $.get('../../data/echarts/disk-tree.json', function (diskData) {
    dex.console.log("Disk Data", diskData);
    var db = new loki('loki.json');
    var diskCollection = db.addCollection('disk');
    diskData.forEach(function(row) { diskCollection.insert(row) });
    dex.console.log(db.diskData);
    db.saveDatabase();
  });
</script>
