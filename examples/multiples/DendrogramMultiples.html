<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #GridsterMultiplesParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }

    .Chart {
        height: 230px;
        width: 230px;
    }

    ul {
        list-style-type: none;
    }

    li {
        list-style: none;
        font-weight: bold;
    }

    #widget-table {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        table-layout: fixed !important;
    }

    #widget-header-row {
        width: 100%;
        height: 20px;
    }

    #widget-header {
        width: 100%;
        height: 20px;
        background-color: #4f934e;
        color: white;
    }

    #widget-content {
        width: 100%;
        height: 100%;
    }

    .btn:hover {
        opacity: .7 !important;
    }

    .gridster {
        width: 100%;
        height: 100%;
    }

    .gridster .gs-w {
        background: white;
        cursor: pointer;
        -webkit-box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .gridster .player {
        -webkit-box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        background: #BBB;
    }

    .gridster .preview-holder {
        border: none !important;
        border-radius: 0 !important;
        background: red !important;
    }

    .gridster ul {
        background-color: #EFEFEF;
        padding-left: 0px;
        width: 100% !important;
        min-height: 100px !important;
    }

    .gridster li {
        font-size: 1em;
        font-weight: bold;
        text-align: center;
        line-height: 100%;
    }

    ul {
        list-style-type: none;
    }

    li {
        list-style: none;
        font-weight: bold;
    }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<link rel="stylesheet" href="../../dist/dex-jquery.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
<link rel="stylesheet" href="../../dist/dex-bootstrap.css">
<link rel="stylesheet" href="../../dist/dex.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="../../dist/dex-jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../dist/dex-bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex-libs.js"></script>
<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.css"/>
<body>
<div id="GridsterMultiplesParent"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.gridster/0.5.6/jquery.gridster.min.js"></script>

<script src="../../dist/dex.js"></script>

<script>
    var csv = new dex.csv({
        'header': ["President", "Party", "Home State"],
        'data': [
            ["George Washington", "Independent", "Virginia"],
            ["John Adams", "Federalist", "Massachusetts"],
            ["Thomas Jefferson", "Dem-Rep", "Virginia"],
            ["James Madison", "Dem-Rep", "Virginia"],
            ["James Monroe", "Dem-Rep", "Virginia"],
            ["John Quincy Adams", "Dem-Rep/Natl-Rep", "Massachusetts"],
            ["Andrew Jackson", "Democratic", "Tennessee"],
            ["Martin Van Buren", "Democratic", "New York"],
            ["William Henry Harrison", "Whig", "Ohio"],
            ["John Tyler", "Whig", "Virginia"],
            ["James K. Polk", "Democratic", "Tennessee"],
            ["Zachary Taylor", "Whig", "Louisiana"],
            ["Millard Fillmore", "Whig", "New York"],
            ["Franklin Pierce", "Democratic", "New Hampshire"],
            ["James Buchanan", "Democratic", "Pennsylvania"],
            ["Abraham Lincoln", "Rep/Ntnl-Union", "Illinois"],
            ["Andrew Johnson", "Dem/Natl-Union", "Tennessee"],
            ["Ulysses S. Grant", "Republican", "Ohio"],
            ["Rutherford B. Hayes", "Republican", "Ohio"],
            ["James A. Garfield", "Republican", "Ohio"],
            ["Chester A. Arthur", "Republican", "New York"],
            ["Grover Cleveland", "Democratic", "New York"],
            ["Benjamin Harrison", "Republican", "Indiana"],
            ["William McKinley", "Republican", "Ohio"],
            ["Theodore Roosevelt", "Republican", "New York"],
            ["William Howard Taft", "Republican", "Ohio"],
            ["Woodrow Wilson", "Democratic", "New Jersey"],
            ["Warren G. Harding", "Republican", "Ohio"],
            ["Calvin Coolidge", "Republican", "Massachusetts"],
            ["Herbert Hoover", "Republican", "Iowa"],
            ["Franklin D. Roosevelt", "Democratic", "New York"],
            ["Harry S. Truman", "Democratic", "Missouri"],
            ["Dwight D. Eisenhower", "Republican", "Texas"],
            ["John F. Kennedy", "Democratic", "Massachusetts"],
            ["Lyndon B. Johnson", "Democratic", "Texas"],
            ["Richard Nixon", "Republican", "California"],
            ["Gerald Ford", "Republican", "Michigan"],
            ["Jimmy Carter", "Democratic", "Georgia"],
            ["Ronald Reagan", "Republican", "California"],
            ["George H. W. Bush", "Republican", "Texas"],
            ["Bill Clinton", "Democratic", "Arkansas"],
            ["George W. Bush", "Republican", "Texas"],
            ["Barack Obama", "Democratic", "Illinois"],
            ["Donald Trump", "Republican", "New York"]
        ]
    });

    var multiples = dex.charts.multiples.GridsterMultiples({
            'parent': '#GridsterMultiplesParent',
            'csv': csv,
            'baseChart': dex.charts.d3.ParallelCoordinates({
                'margin': {
                    'left': 30,
                    'right': 10,
                    'top': 30,
                    'bottom': 10
                }})
        }
    );
    multiples.render();
</script>
