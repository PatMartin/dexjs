<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html,body{
    height:100%;
    min-height: 100%;
    width="100%";
    min-width="100%"
  }
</style>
<body>
<div id="CircleArea" height="100%" width="100%"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.9/d3.min.js"></script>
<script src="../../lib/svg.min.js"></script>
<script src="../../dex.js"></script>
<script src="../../src/dex/component/svgjs/Circle.js"></script>
<script>
csv =
{
  'header' : [ "C1","C2","C3", "C4", "C5" ],
  'data'   : dex.datagen.randomMatrix({"rows":10, "columns": 5, "min" : 1, "max":5})
};

var SCALE = 100;

for (var ri = 0; ri < csv.data.length; ri++)
{
  csv.data[ri][0] = Math.floor((Math.random() * 500) + 1);
  csv.data[ri][1] = Math.floor((Math.random() * 500) + 1);
}

// Configure a chart.
var chart = new Circle({
  'parent'       : '#CircleArea',
  'csv'          : csv,
});

chart.render();
</script>
