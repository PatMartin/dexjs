<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 15px arial, sans-serif;
  }

  h1 {
    margin: 0 0 10px 0;
    padding: 5px;
    font-size: 24px;
    background-color: #999;
    color: #fff;
  }

  table {
    margin: 10px;
    width: 90%;
  }

  th, td {
    padding: 5px;
    border: 1px solid #999;
  }

  th {
    background: #ccc;
  }

  tr:nth-child(odd) {
    background: #eee;
  }

  td a {
    color: #000;
    text-decoration: underline;
  }
</style>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
  <script src="../../dist/js/dex.js"></script>
  <script src="../../dist/js/charts/handlebars/Template.js"></script>
  <script id="entry-template" type="text/x-handlebars-template">
    <table>
      <thead>
      {{#each header}}
      <th>{{this}}</th>
      {{/each}}
      </thead>
      <tbody>
      {{#each data}}
      <tr>
        {{#each this}}
        <td>{{this}}</td>
        {{/each}}
      </tr>
      {{/each}}
      </tbody>
    </table>
  </script>
</head>
<body id="template"/>

<script>
  (function () {
    var i;
    var csv =
    {
      'header' : ["X", "Y"],
      'data'   : []
    };

    // Initialize csv with 10 data items.
    for (i = 0; i <= 10; i++) {
      csv.data.push([i, i * i]);
    }

    // Configure a minimal axis based off column 1.
    var table1 = new dex.charts.handlebars.Template({
      'parent'   : '#template',
      'template' : "#entry-template",
      'csv'      : csv
    });
    table1.render();

    i = 11;

    window.setInterval(updateData, 1000);

    function updateData() {
      i += 1;
      csv.data.shift();
      csv.data.push([i, i * i]);
      table1.attr('csv', csv).update()
    }
  })();
</script>
