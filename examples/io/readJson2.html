    <link rel="stylesheet" href="/dexjs/dist/dex-bootstrap.css">

</head>
<body>

<div id="Chart"></div>

<script>

  var xpaths = {
    letter: "//letter/@id",
    frequency: "//frequency"
  };

  var dataPromise = dex.io.readJson('https://jsonplaceholder.typicode.com/todos')
    .then(function (csv) {
      renderChart(csv)
    });

  function renderChart(csv) {
    dex.charts.d3.ParallelCoordinates({
      parent: "#Chart",
      csv: csv
    }).render();
  }

</script>
</body>
