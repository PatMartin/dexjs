    html, body {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;

        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;

<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script src="http://www.d3plus.org/js/d3plus.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>

<body>
<div id="LineChartParent"></div>

<script>
  var csv = {
    'header': ["X", "Y", "Z"],
    'data': dex.datagen.randomIndexedMatrix({rows: 20, columns: 3, min: 0, max: 100})
  };

  var tcsv = {
    "header": ["TIME", "X", "Y"],
    "data": [
      ["2014-01-01", 1, 50],
      ["2015-01-01", 10, 100],
      ["2016-01-01", 20, 200],
      ["2017-01-01", 40, 300]
    ]
  };

  dex.console.log(JSON.stringify(csv));

  var linechart = dex.charts.c3.StackedAreaChart({
      'parent': '#LineChartParent',
      'csv': tcsv,
      //"options.axis.rotated": true
    }
  ).render();
</script>
