<body>
<div id="LineChartParent"></div>

<script>
  var csv = new dex.csv({
    'header': ["X", "Y", "Z"],
    'data': dex.datagen.randomIndexedMatrix({rows: 20, columns: 3, min: 0, max: 100})
  });

  var tcsv = new dex.csv({
    "header": ["TIME", "X", "Y"],
    "data": [
      ["2014-01-01", 1, 50],
      ["2015-01-01", 10, 100],
      ["2016-01-01", 20, 200],
      ["2017-01-01", 40, 300]
    ]
  });

  var linechart = dex.charts.c3.StackedAreaChart({
      'parent': '#LineChartParent',
      'csv': tcsv,
      //"options.axis.rotated": true
    }
  ).render();
</script>
