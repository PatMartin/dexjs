<!doctype html>
<html>
<head>
    <title>ECharts Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.min.js"></script>
</head>
<style>
    html, body, #EChartParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>
<body>
<div id="EChartParent"></div>
<script>
  var chart = document.getElementById('EChartParent');
  var myChart = echarts.init(chart);
  var option;

  var data = [{
    value: 3661,
    name: '<10w'
  }, {
    value: 5713,
    name: '10w-50w'
  }, {
    value: 9938,
    name: '50w-100w'
  }, {
    value: 17623,
    name: '100w-500w'
  }, {
    value: 3299,
    name: '>500w'
  }];
  option = {
    backgroundColor: '#fff',
    title: {
      text: '注册资金',
      subtext: '2016年',
      x: 'center',
      y: 'center',
      textStyle: {
        fontWeight: 'normal',
        fontSize: 16
      }
    },
    tooltip: {
      show: true,
      trigger: 'item',
      formatter: "{b}: {c} ({d}%)"
    },
    legend: {
      orient: 'horizontal',
      bottom: '0%',
      data: ['<10w', '10w-50w', '50w-100w', '100w-500w', '>500w']
    },
    series: [{
      type: 'pie',
      selectedMode: 'single',
      radius: ['25%', '58%'],
      color: ['#86D560', '#AF89D6', '#59ADF3', '#FF999A', '#FFCC67'],

      label: {
        normal: {
          position: 'inner',
          formatter: '{d}%',

          textStyle: {
            color: '#fff',
            fontWeight: 'bold',
            fontSize: 14
          }
        }
      },
      labelLine: {
        normal: {
          show: false
        }
      },
      data: data
    }, {
      type: 'pie',
      radius: ['58%', '83%'],
      itemStyle: {
        normal: {
          color: '#F2F2F2'
        },
        emphasis: {
          color: '#ADADAD'
        }
      },
      label: {
        normal: {
          position: 'inner',
          formatter: '{c}家',
          textStyle: {
            color: '#777777',
            fontWeight: 'bold',
            fontSize: 14
          }
        }
      },
      data: data
    }]
  };

  myChart.setOption(option);
</script>
</body>
</html>
