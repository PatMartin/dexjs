<!doctype html>
<html>
<head>
    <title>ECharts Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.4.0/echarts.min.js"></script>
</head>
<style>
    html, body, #EChartParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>
<body>
<div id="EChartParent"></div>
<script>
  var chart = document.getElementById('EChartParent');
  var myChart = echarts.init(chart);
  var option;

  option = {
    title: {
      text: '漏斗图',
      subtext: '纯属虚构',
      left: 'left',
      top: 'bottom'
    },
    tooltip: {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c}%"
    },
    toolbox: {
      orient: 'vertical',
      top: 'center',
      feature: {
        dataView: {readOnly: false},
        restore: {},
        saveAsImage: {}
      }
    },
    legend: {
      orient: 'vertical',
      left: 'left',
      data: ['展现','点击','访问','咨询','订单']
    },
    calculable: true,
    series: [
      {
        name: '漏斗图',
        type: 'funnel',
        width: '40%',
        height: '45%',
        left: '5%',
        top: '50%',
        data:[
          {value: 60, name:'访问'},
          {value: 30, name:'咨询'},
          {value: 10, name:'订单'},
          {value: 80, name:'点击'},
          {value: 100, name:'展现'}
        ]
      },
      {
        name: '金字塔',
        type: 'funnel',
        width: '40%',
        height: '45%',
        left: '5%',
        top: '5%',
        sort: 'ascending',
        data:[
          {value: 60, name:'访问'},
          {value: 30, name:'咨询'},
          {value: 10, name:'订单'},
          {value: 80, name:'点击'},
          {value: 100, name:'展现'}
        ]
      },
      {
        name: '漏斗图',
        type:'funnel',
        width: '40%',
        height: '45%',
        left: '55%',
        top: '5%',
        label: {
          normal: {
            position: 'left'
          }
        },
        data:[
          {value: 60, name: '访问'},
          {value: 30, name: '咨询'},
          {value: 10, name: '订单'},
          {value: 80, name: '点击'},
          {value: 100, name: '展现'}
        ]
      },
      {
        name: '金字塔',
        type:'funnel',
        width: '40%',
        height: '45%',
        left: '55%',
        top: '50%',
        sort: 'ascending',
        label: {
          normal: {
            position: 'left'
          }
        },
        data:[
          {value: 60, name: '访问'},
          {value: 30, name: '咨询'},
          {value: 10, name: '订单'},
          {value: 80, name: '点击'},
          {value: 100, name: '展现'}
        ]
      }
    ]
  };


  myChart.setOption(option);
</script>
</body>
</html>
