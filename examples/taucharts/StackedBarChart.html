<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #Chart {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tauCharts/1.2.1/tauCharts.default.min.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>
<div id="config" style="visibility: hidden"></div>
<div id="Chart"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tauCharts/1.2.1/tauCharts.min.js"></script>

<script>
  var csv = {
    header: [ "Series", "Angle", "F(Angle)" ],
    data: []
  };

  _.range(-360, 360, 5).forEach(function(angle) {
    var radians = angle / 180 * Math.PI;
    csv.data.push([ "sin", angle, Math.sin(radians)]);
    csv.data.push([ "cos", angle, Math.cos(radians)]);
  });

  var chart = dex.charts.taucharts.BarChart({
    csv: csv,
    parent: "#Chart",
    "x": "Angle",
    "y": "F(Angle)",
    "color": "Series"
  }).render();

</script>
