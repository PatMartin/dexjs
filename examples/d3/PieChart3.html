  {
    'parent'       : "#ChartArea",
    'xoffset'      : (ci%4) * 220 + 120,

    'radius'       : 100,

    'csv'          :

      {

      })
      .slice(0, 3)
    },
    'caption'      :
    {
      'text'       : labels[ci+1],
      'textAnchor' : "middle",
      'fontSize'   : 24
    },
    'yi'           : ci+1
  });
  pie.render();
