<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, svg {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }

    path {
        fill: #ccc;
        stroke: #fff;
        stroke-width: .5px;
    }

    path:hover {
        fill: lightgreen;
    }
</style>
<body>
<svg id="WorldMap"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3-geo-projection/0.2.9/d3.geo.projection.min.js"></script>

<script>
  d3.json("../../data/maps/world.json", function (error, topology) {

    var map = dex.charts.d3.TopoJsonMap({
      'parent': "#WorldMap",
      'topology': topology,
      'feature': topology.objects.countries,
      'projection': d3.geo.kavrayskiy7(),
      'margin': {
        'left': 0,
        'right': 0,
        'top': 0,
        'bottom': 0
      }
    }).render();
  });
</script>
