<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #TreemapParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }

    .TreemapClass text {
        pointer-events: none;
    }

    .TreemapClass .grandparent text {
        font-weight: bold;
    }

    .TreemapClass rect {
        fill: none;
        stroke: #fff;
    }

    .TreemapClass rect.parent,
    .grandparent rect {
        stroke-width: 2px;
    }

    .TreemapClass .grandparent rect {
        fill: steelblue;
    }

    .grandparent:hover rect {
        fill: #ee9700;
    }

    .TreemapClass .children rect.parent,
    .grandparent rect {
        cursor: pointer;
    }

    .TreemapClass .children rect.parent {
        fill-opacity: .1;
    }

    .TreemapClass .children:hover rect.child {
        fill-opacity: .8;
    }

</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
