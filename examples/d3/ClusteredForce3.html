<!DOCTYPE html>

<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/ClusteredForce.js"></script>
<script>
  // Create an SVG for our chart.
  var svg = d3.select("body").append("svg")
      .attr("id", "ChartArea")
      .attr("width", 1000)
      .attr("height", 800)
      .append("g")
      .attr("transform", "translate(40,20)");

  // Configure a chart.
  var cforce = new dex.charts.d3.ClusteredForce({
        'parent'                  : "#ChartArea",
        'xoffset'                 : 10,
        'yoffset'                 : 0,
        'width'                   : 800,
        'height'                  : 800,
        'transform'               : 'translate(-500 0) skewX(45)',
        'csv'                     : {
          'header' : d3.range(10).map(function (d) {
            return "C" + d;
          }),
          'data'   : dex.datagen.randomMatrix(
              {
                'rows'    : 20,
                'columns' : 10,
                'min'     : 1,
                'max'     : 10
              })
        },
        'padding'                 : 10,
        'charge'                  : -20,
        'gravity'                 : 5,
        'minRadius'               : 5,
        'maxRadius'               : 20,
        'circle.stroke.color'     : 'red',
        'circle.fill.fillOpacity' : 0.5,
        'circle.stroke.dasharray' : '5 5'
        //'circle.transform' : 'translate(500 300) skewX(120)'
      }
  );
  cforce.render();
</script>
