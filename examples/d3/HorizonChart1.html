<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }
</style>
<body>
<svg id="HorizonChartArea" height="100%" width="100%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../../dist/dex.js"></script>

<script>

  var csv =
  {
    'header' : ["index", "v1", "v2", "v3", "v4", "v5", "v6", "v7", "v8", "v9", "v10",
                "v11", "v12", "v13", "v14", "v15", "v16", "v17", "v18", "v19", "v20"],
    'data'   : dex.matrix.addIndex(
        dex.datagen.randomMatrix({"rows" : 100, "columns" : 20, "min" : 1, "max" : 100}))
  };

  // Configure a chart.
  var horizonChart = new dex.charts.d3.HorizonChart({
        'parent' : '#HorizonChartArea',
        'csv'    : csv
      }
  );
  horizonChart.render();

</script>
