<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #BumpChartParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }

    body {
        font-size: 14px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-style: bold;
    }

    .x.axis path, .x.axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .y.axis path {
        fill: none;
    }

    .y.axis line {
        fill: none;
        stroke: #eeeeee;
        shape-rendering: crispEdges;
    }

    h1 {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 26px;
        font-style: bold;

    }

    p {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
    }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>
<div id="BumpChartParent"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>

<script>

  var csv = {
    'header': ["category", "x", "y"],
    'data': [
      ["Team 1", 1, 1],
      ["Team 2", 1, 2],
      ["Team 1", 2, 2],
      ["Team 2", 2, 1],
      ["Team 1", 3, 1],
      ["Team 2", 3, 2],
      ["Team 1", 4, 2],
      ["Team 2", 4, 1],
      ["Team 1", 5, 1],
      ["Team 2", 5, 2],
      ["Team 1", 6, 2],
      ["Team 2", 6, 1],

      ["Team 3", 1, 3],
      ["Team 4", 1, 4],
      ["Team 3", 2, 3],
      ["Team 4", 2, 4],
      ["Team 3", 3, 3],
      ["Team 4", 3, 4],
      ["Team 3", 4, 3],
      ["Team 4", 4, 4],
      ["Team 3", 5, 3],
      ["Team 4", 5, 4],
      ["Team 3", 6, 3],
      ["Team 4", 6, 4]
    ]
  };

  var bumpchart = dex.charts.d3.BumpChart({
      'parent': '#BumpChartParent',
      'margin.top': 15,
      'margin.left': 40,
      'margin.right': 370,
      'csv': csv
    }
  ).render();
</script>
