<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #Chart {
            height: 100%;
            min-height: 100%;
            width: 100%;
            min-width: 100%;
        }

        #Chart {
            display: inline-block;
        }

    </style>
    <title>dex.js : Bump Chart</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../../dist/dex-jquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../dist/dex-bootstrap.css">
    <link rel="stylesheet" href="../../dist/dex.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../dist/dex-jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../dist/dex-bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../../dist/dex-libs.js"></script>
    <script src="../../dist/dex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
</head>
<body>

<div class="ui-layout-center">
    <div id="Chart"></div>
</div>
<div class="ui-layout-west">
    <div id="ConfigurationPane"></div>
</div>

<script>
  var csv = new dex.csv(["category", "x", "y"],
    [
      ["Team 1", 1, 1],
      ["Team 2", 1, 2],
      ["Team 1", 2, 2],
      ["Team 2", 2, 1],
      ["Team 1", 3, 1],
      ["Team 2", 3, 2],
      ["Team 1", 4, 2],
      ["Team 2", 4, 1],
      ["Team 1", 5, 1],
      ["Team 2", 5, 2],
      ["Team 1", 6, 2],
      ["Team 2", 6, 1],

      ["Team 3", 1, 3],
      ["Team 4", 1, 4],
      ["Team 3", 2, 3],
      ["Team 4", 2, 4],
      ["Team 3", 3, 3],
      ["Team 4", 3, 4],
      ["Team 3", 4, 3],
      ["Team 4", 4, 4],
      ["Team 3", 5, 3],
      ["Team 4", 5, 4],
      ["Team 3", 6, 3],
      ["Team 4", 6, 4]
    ]);

  var chart = dex.charts.d3.BumpChart({
      'parent': '#Chart',
      'margin.top': 15,
      'margin.left': 40,
      'margin.right': 370,
      'csv': csv
    }
  );

  $(document).ready(function () {
    $('body').layout({
      applyDemoStyles: false,
      west: {
        size: 335
      },
      onresize: function () {
        chart.resize();
      }
    });

    chart.render();

    var configPane = dex.ui.ConfigurationPane({
      "parent": "#ConfigurationPane",
      "csv": csv,
      "components": [chart]
    }).render();

  });
</script>
</body>
</html>
