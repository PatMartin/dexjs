<body>

<script>

  var csv = new dex.csv(["NAME", "GENDER", "Vehicle"],
    [
      ["Patrick", "M", "Truck"],
      ["Billy", "M", "Car"],
      ["Jennifer", "F", "Car"]]);

    'csv': csv
  }).render();
