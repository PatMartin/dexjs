<!DOCTYPE html>
<meta charset="utf-8">
<style>
    svg {
        border: 1px solid #ccc;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }

    .feature {
        fill: #aaa;
        stroke: #fff;
        stroke-linejoin: round;
        stroke-linecap: round;
    }

</style>
<body>
<svg id="StateMap" height="100%" width="100%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../../dist/dex.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script>
  d3.json("../../data/maps/zoomable.json", function (error, topology) {

    var map = dex.charts.d3.TopoJsonMap({
      'parent': "#StateMap",
      'topology': topology,
      'feature': topology.objects['us-states'],
      'margin.left' : 0,
      'margin.right' : 0,
      'margin.top' : 0,
      'margin.bottom' : 0
    }).render();
  });
</script>
