<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body {
        height: 100%;
        width: 100%;
    }

    #StateMap {
        height: 300px;
        width: 600px;
    }

</style>
<body>
<div id="StateMap"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="../../dist/dex.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script>
  d3.json("../../data/maps/states.json", function (error, topology) {

    var map = dex.charts.d3.TopoJsonMap({
      'parent': "#StateMap",
      'topology': topology,
      'feature.topology': topology.objects['us-states']
    }).render();
  });
</script>
