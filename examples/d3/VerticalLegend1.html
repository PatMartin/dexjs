<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }

  .caption {
    font-weight: bold;
  }

  .VerticalLegend path {
    display: none;
  }

  .VerticalLegend line {
    stroke: #000;
    shape-rendering: crispEdges;
  }
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>
<body>
<svg id="LegendArea" width="100%" height="100%"></svg>
<script>

  var vlegend = dex.charts.d3.VerticalLegend({
    'parent'     : "#LegendArea",
    'id'         : 'vlegend',
    'labels'     : ["Column 1", "Column 2", "Long Column Name 3"],
    'resizeable' : true,
    'title.text' : "Vertical Legend"
  });
  vlegend.render();

</script>
