<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }

  .chart {
  }

  .main text {
    font: 10px sans-serif;
  }

  .axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
  }

  circle {
    fill: steelblue;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>
<body>
<svg id="ChartArea" height="100%" width="100%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/ScatterPlot.js"></script>
<script>

  var plot = new dex.charts.d3.ScatterPlot({
        'parent'           : "#ChartArea",
        'csv'              : {
          'header' : ["X", "Y"],
          'data'   : d3.range(1000).map(
              function (i) {
                return [i, Math.random() * 100];
              })
        },
        'unselectedRadius' : 2,
        'selectedRadius'   : 4,
        'unselectedColor'  : "steelblue"
      }
  );

  //plot.debug = true;
  plot.render();

</script>
