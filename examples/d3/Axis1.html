<script>
  console.log(dex);
  // Turn debug mode on
  // dex.console.logLevel("DEBUG");
  var csv =
  {
    'header' : ["X", "Y"],
    'data'   : []
  };

  for (var i = -100; i <= 100; i++) {
    csv.data.push([i, i * i]);
  }

  dex.console.debug("CSV", csv);
  //dex.console.log(dex.charts.d3.Axis);

  // Configure a minimal axis based off column 1.
  var axis1 = dex.charts.d3.Axis({
    'parent'     : "#AxisArea1",
    'id'         : 'axis1',
    'class'      : 'axis1',
    'csv'        : csv,
    'column'     : 1,
    'title.text' : 'Axis Example #1'
  });
  axis1.render();

  // Configure a minimal axis based off column 2.
  var axis2 = dex.charts.d3.Axis({
    'parent'     : "#AxisArea2",
    'id'         : 'axis2',
    'class'      : 'axis2',
    'csv'        : csv,

    'title.text' : 'Axis Example #2'

  axis2.render();

    'parent'          : "#AxisArea3",

    'csv'             : csv,
    'column'          : 1,
    'transform'       : 'translate(100,0)',
    'axis.orient'     : 'left',
    'axis.scale.type' : 'linear',
    'title.text'      : 'Axis Example #3',
    'title.anchor'    : 'middle',
    'title.y'         : function (d, i) {
      return axis3.attr("width") / 2;
    },

    'title.transform' : 'rotate(90)'
  });
  axis3.render();

    'axis.path.stroke.color'          : 'blue',
    'axis.tickLine.stroke.color'     : 'blue',
    'axis.tickLine.stroke.width'     : 3,
    'axis.tickLine.stroke.dasharray' : "3 3",
    'axis.tickLine.fill.fillColor'   : 'none',
    'axis.tickLine.fill.opacity'     : 1,
    'title.text'                      : 'Axis Example #5',
    'title.anchor'                    : 'middle',
    'title.y'                         : function (d, i) {
      return axis4.attr("width") / 2;
    },
    'title.x'                         : 80,
    'title.transform'                 : 'rotate(90)'
  });
  axis5.render();
