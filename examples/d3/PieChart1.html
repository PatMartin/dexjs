<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width = "100%";
    min-width = "100%"
  }

  body {
    font: 10px sans-serif;
  }

  .arc path {
    stroke: #fff;
  }
</style>
<body>
<h1 align="middle">My Favorite Vowels</h1>
<svg id="ChartArea" width="100%" height="90%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/PieChart.js"></script>
<script>
  // Configure a chart.
  var pie1 = new dex.charts.d3.PieChart({
        'parent'     : "#ChartArea",
        'yaxisLabel' : "Frequency",
        'csv'        : {
          'labels' : ["Letter", "Frequency", "Some Stat"],
          'data'   : [
            ["A", .8167, .1],
            ["E", .12702, .2],
            ["I", .06973, .3],
            ["O", .07507, .3],
            ["U", .02758, .8]
          ]
        },
        'yi'         : [2]
      }
  );
  pie1.render();
</script>
