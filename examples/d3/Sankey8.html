<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.hideme.link {
  fill: none;
  stroke: #000000;
  stroke-opacity: .2;
}
 
.link:hover {
  stroke-opacity: .5;
}
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>
<script>

var width = 800;
var height = 800;

// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("id", "ChartArea")
  .attr("width", width)
  .attr("height", height);

var csv =
{
  'header' : ["FIRST","MIDDLE","LAST"],
  'data'   :
  [
    [ "BOB","JOB","BARKER"],
    [ "BILLY","ROCKSTAR","BOB"],
    [ "JIMMY","ROCKSTAR","SMITH"]
  ]
};

var palette = d3.scale.category10();
var color = function(d) {
  if (d.category == "Democratic")
  {
     return "blue";
  }
  else if (d.category == "Republican")
  {
     return "red";
  }

  return palette(d.category);
};
    
// Configure a chart.
var sankey = new dex.charts.d3.Sankey(
{
  'parent'  : "#ChartArea",
  'color'   : d3.scale.category20c(),
  'xoffset' : 0,
  'csv'     : csv,
  'width'   : width,
  'height'  : height,
  'link.stroke.color' : color,
  'link.stroke.opacity' : .2,
  'link.fillOpacity' : .2,
  'mouseover.link.stroke.opacity' : .6,
  'mouseover.link.stroke.color' : color,
  'label.color' : "grey",
  'label.font.size' : 16,
  'label.font.weight' : "bold",
  'label.font.style' : 'italic',
  'relationships' :
  [
    {
      'source' : function(csv, ri)
      {
        return {
          'nodeName' : csv.header[0] + "=" + csv.data[ri][0],
          'name'     : csv.data[ri][0],
          'column'   : 1
        }
      },
      'target' : function(csv, ri)
      {
        return {
          'nodeName' : csv.header[1] + "=" + csv.data[ri][1],
          'name'     : csv.data[ri][1],
          'column'   : 2
        }
      },
      'value' : function(csv, ri)
      {
         return 1;
      },
      'category' : function(csv, ri)
      {
        return csv.data[ri][0];
      }
    },
    {
      'source' : function(csv, ri)
      {
        return {
          'nodeName' : csv.header[1] + "=" + csv.data[ri][1],
          'name'     : csv.data[ri][1],
          'column'   : 2
        }
      },
      'target' : function(csv, ri)
      {
        return {
          'nodeName' : csv.header[2] + "=" + csv.data[ri][2],
          'name'     : csv.data[ri][2],
          'column'   : 3
        }
      },
      'value' : function(csv, ri)
      {
         return 1;
      },
      'category' : function(csv, ri)
      {
        return csv.data[ri][0];
      }
    },
  ],
  'node.padding' : 5,
  'node.rectangle.stroke.color' : "black",
  'node.rectangle.stroke.width' : "1",
  //'node.rectangle.stroke.dasharray' : "2 2",
  'node.rectangle.rx' : 10,
  'node.rectangle.ry' : 10,
  'link.curvature' : .5
});

dex.console.log("CONFIG", sankey.attr());
sankey.render();

</script>
