<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width : 100%;
    min-width : 100%;
  }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

<body>
<svg id="ChartArea" width="100%" height="100%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>

<script>
  var csv =
  {
    'header' : ["TYPE", "LETTER"],
    'data'   : [
      ["Consonants", "B"],
      ["Consonants", "C"],
      ["Consonants", "D"],
      ["Consonants", "F"],
      ["Consonants", "G"],
      ["Consonants", "H"],
      ["Consonants", "J"],
      ["Consonants", "K"],
      ["Consonants", "L"],
      ["Consonants", "M"],
      ["Consonants", "N"],
      ["Consonants", "P"],
      ["Consonants", "Q"],
      ["Consonants", "R"],
      ["Consonants", "S"],
      ["Consonants", "T"],
      ["Consonants", "V"],
      ["Consonants", "W"],
      ["Consonants", "X"],
      ["Vowels", "A"],
      ["Vowels", "E"],
      ["Vowels", "I"],
      ["Vowels", "O"],
      ["Vowels", "U"],
      ["Either", "Y"]
    ],
    'date'   : new Date()
  };

  // Configure a chart.
  var dendrogram = new dex.charts.d3.Dendrogram({
        'parent'                            : "#ChartArea",
        'csv'                               : csv,
        'root.name'                         : "Letters"
      }
  );

  dendrogram.render();

</script>
