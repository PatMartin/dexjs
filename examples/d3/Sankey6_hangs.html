<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/Sankey.js"></script>
<script>

var width = 1000;
var height = 800;

// Create an SVG for our chart.
var svg = d3.select("body").append("svg")
  .attr("id", "ChartArea")
  .attr("width", width)
  .attr("height", height);

var csv = {
  'header' : ["MONTH","SALES","OVERHEAD","REVENUE","PROFIT"],
  'data' :
  [
    ["JAN","173","731","468","567"],
    ["FEB","584","379","726","519"],
    ["MAR","899","72","125","308"],
    ["APR","611","220","48","125"],
    ["MAY","130","109","793","909"],
    ["JUN","318","386","324","34"],
    ["JUL","500","775","108","349"],
    ["AUG","895","802","173","254"],
    ["SEP","946","338","740","827"],
    ["OCT","30","188","658","180"],
    ["NOV","644","753","767","47"],
    ["DEC","132","471","364","787"]
  ]
};

var color = d3.scale.category20();

// Configure a chart.
var sankey = new dex.charts.d3.Sankey(
{
  'parent'  : "#ChartArea",
  'color'   : d3.scale.category20c(),
  'xoffset' : 0,
  'csv'     : csv,
  'width'   : width,
  'height'  : height,
  'link.stroke.color' : function(d) { return color(d.category); },
  'link.stroke.opacity' : .5,
  'mouseover.link.stroke.color' : function(d) { return color(d.category); },
  'mouseover.link.stroke.dasharray' : "5 5",
  //'link.stroke.dasharray' : "20 5",
  'relationships' :
  [
    { 'source' : 0,
      'target' : function(csv, ri)
      {
         return csv.header[1];
      },
      'category' : function(csv, ri)
      {
        dex.console.log("CATEGORY", csv);
        return csv.data[ri][0];
      },
      'value' : function(data, ri)
      {
        return csv.data[ri][1];
      }
    },
    {
      'source' : function(csv, ri)
      {
         return csv.header[1];
      },
      'target' : function(csv, ri)
      {
         return csv.header[2];
      },
      'category' : function(csv, ri)
      {
        return csv.data[ri][1];
      },
      'value' : function(data, ri)
      {
        return csv.data[ri][2];
      }
    },
  ],
  'node.width' : 50,
  'node.padding' : 5,
});

dex.console.log("CONFIG", sankey.attr());
sankey.render();

</script>
