<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html,body{
    height:100%;
    min-height: 100%;
    width="100%";
    min-width="100%"
  }
    textarea {
        width: 100%;
    }

    .textwrapper {
        border: 1px solid #999999;
        margin: 5px 0;
        padding: 5px;
    }

    .background path {
        fill: none;
        stroke: #ccc;
        stroke-opacity: .9;
        shape-rendering: crispEdges;
    }

    .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-opacity: .9;
    }

    .brush .extent {
        fill-opacity: .3;
        stroke: #fff;
        shape-rendering: crispEdges;
    }

    .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis text {
        text-shadow: 0 1px 0 #fff;
    }
</style>
<body>
<svg id="ChartArea" width="100%" height="100%" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../../dist/dex.js"></script>
<script>
    var color = d3.scale.category10();

    var csv = {
        'header': [ 'Name', 'Age' ],
        'data': [
            [ 'ma', 66],
            ['pa', 64],
            ['wife', 38],
            ['me', 45]
        ]
    };

    // Configure a chart.
    var pcChart = new dex.charts.d3.ParallelCoordinates(
            {
                'parent': "#ChartArea",
                'csv': csv,
                'normalize': false,
                'link.stroke.color': function (d, i) {
                    dex.console.log("I:", i);
                    return color(i);
                },
                'link.stroke.width': 10
            }
    );

    pcChart.render();
</script>
