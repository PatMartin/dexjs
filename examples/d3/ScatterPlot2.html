<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .chart {
  }

  .main text {
    font: 10px sans-serif;
  }

  .axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
  }

  circle {
    fill: steelblue;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/ScatterPlot.js"></script>
<script src="../../src/charts/d3/LineChart.js"></script>
<table>
<tr><td>
<svg id="ScatterArea" height="600" class="chart" width="600"></svg>
</td>
    <td><svg id="LineArea"   height="600" class="chart" width="600"></svg></td></tr></table>
<script>

  // Data setup.
  var labels = ["X", "Y"];
  var data = d3.range(100).map(function (i) {
    return [i, Math.random() * 100];
  });

  var csv = dex.csv.csv(labels, data);

  var scatterplot = new dex.charts.d3.ScatterPlot({
        'parent'           : "#ScatterArea",
        'width'            : 500,
        'height'           : 500,
        'resizeable' : false,
        'csv'              : csv,
        'transform'        : 'translate(50,0)',
        'unselectedRadius' : 2,
        'selectedRadius'   : 4,
        'unselectedColor'  : "steelblue"
      }
  );
  scatterplot.render();

  var linechart = new dex.charts.d3.LineChart({
        'parent'    : "#LineArea",
        'width'     : 600,
        'height'    : 600,
        'resizeable' : false,
        'csv'       : csv,
        'transform' : 'translate(50,0)'
      }
  );
  linechart.render();

  linechart.subscribe(scatterplot, "brushend", function (chartEvent) {
    d3.selectAll("#LineChart").remove();
    linechart.attr('csv.data', chartEvent.data);
    //linechart.attr('xaxis').domain([0,200]);
    linechart.update();
  });

</script>
