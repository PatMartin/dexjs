<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .xaxis path,
  .xaxis line,
  .yaxis path,
  .yaxis line {
    fill: none;
    stroke: #000;
  }
</style>
<body>
<svg id="ChartArea" width="1000" height="800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:steelblue;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:blue;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/BarChart.js"></script>
<script>

  var csv =
  {
    'header' : [ "NAME", "SALES" ],
    'data'   : [
      [ "Bob", Math.random() * 1000, Math.random() * 1000],
      [ "Sue", Math.random() * 1000, Math.random() * 1000],
      [ "Pat", Math.random() * 1000, Math.random() * 1000 ],
      [ "Jimmy", Math.random() * 1000, Math.random() * 1000 ],
      [ "Mike", Math.random() * 1000, Math.random() * 1000],
      [ "Janet", Math.random() * 1000, Math.random() * 1000],
      [ "Rodney", Math.random() * 1000, Math.random() * 1000 ],
      [ "Willie", Math.random() * 1000, Math.random() * 1000 ]
    ]
  };

  // Configure a chart.
  var bar = new dex.charts.d3.BarChart(
          {
            'parent'                               : "#ChartArea",
            'csv'                                  : csv,
            'width'                                : 800,
            'height'                               : 400,
            'yi'                                   : [1],
            'xaxis.scale.type'                     : 'ordinal',
            'xaxis.scale.domain'                   : csv.data.map(function (row) {
              return row[0];
            }),
            'xaxis.scale.rangePoints'              : [ 0, 400 ],
            'xaxis.label.text'                     : "SALESMAN",
            'xaxis.label.transform'                : 'translate(200 50)',
            'yaxis.scale.type'                     : 'linear',
            'yaxis.scale.domain'                   : [ 0, 1000 ],
            'yaxis.scale.range'                    : [ 400, 0 ],
            'yaxis.label.text'                     : "SALES",
            'yaxis.tickFormat'                     : d3.format('$.2f'),
            'yaxis.label.writingMode'              : 'tb',
            'yaxis.label.glyphOrientationVertical' : 0,
            'yaxis.label.transform'                : 'translate(-80 100)',
            'xmin'                                 : 0,
            'ymin'                                 : 0,
            'bars.mouseout.stroke.width'           : 0,
            'bars.mouseout.opacity'                : .6,
            'bars.mouseout.color'                  : 'url(#grad1)',
            'bars.mouseout.transform'              : 'translate(10, 10)'
          })
      ;

  bar.render();

</script>
