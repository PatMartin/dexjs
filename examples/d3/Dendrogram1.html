<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body, svg {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

<body>
<svg id="ChartArea" width="100%" height="100%"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/Dendrogram.js"></script>
<script>
  var csv = dex.datagen.identityCsv({rows : 5, columns : 5});

  // Configure a chart.
  var dendrogram = new dex.charts.d3.Dendrogram({
    'parent'    : "#ChartArea",
    'csv'       : csv,
    'root.name' : 'Identity Matrix'
  });

  dendrogram.render();
</script>
</body>
