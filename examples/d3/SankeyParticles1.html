<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }

  #ChartArea {
    height : 100%;
    width : 100%;
  }

  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
    text-shadow: 0 1px 0 #fff;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .15;
  }

  .link:hover {
    stroke-opacity: .25;
  }

  svg {
    position: absolute;
  }

  canvas {
    position: absolute;
  }

</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">

<body>
<canvas width="1000" height="1000" ></canvas>
<svg id="ChartArea"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../../build/js/dex.js"></script>
<script src="../../src/charts/d3/SankeyParticles.js"></script>
<script>

  var csv =
  {
    'header' : ["NAME", "GENDER", "Vehicle"],
    'data'   : [
      ["Patrick", "M", "Truck"],
      ["Billy", "M", "Car"],
      ["Jennifer", "F", "Car"]
    ]
  };

  // Configure a chart.
  var sankey = new dex.charts.d3.SankeyParticles({
    'parent' : "#ChartArea",
    'csv'    : csv
  });

  sankey.render();

</script>
</body>
</html>
