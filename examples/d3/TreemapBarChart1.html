<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }

  #ChartArea {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }

  label {
      font-family: sans-serif;
      font-size: 14px;
      position: absolute;
      left: 92px; top: 26px;
  }
  .axis .domain { display: none; }
  .axis line { stroke: #ccc; }
  .axis.x0 text { font-weight: 700; }
  .hover-active rect { opacity: .75; }
  .hover-active rect.hover { opacity: 1; }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<body>
<svg id="ChartArea"></svg>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
<script src="../../dist/dex.js"></script>

<script>


  var treemapBarChart = new dex.charts.d3.TreemapBarChart({
        'parent'      : '#ChartArea'
      }
  );
  treemapBarChart.render();
