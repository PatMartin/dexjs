<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }


  #ChartArea {
    height : 100%;
    width : 100%;
  }
</style>
<body>
<svg id="ChartArea" width="100%" height="100%"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="../../dist/dex.js"></script>
<script>

  var csv =
  {
    'header' : ["DEGREES", "RADIANS", "SIN(X)", "COS(X)", "TAN(X)"],
    'data'   : []
  };

  for (x = -360; x < 360; x += 1) {
    var rad = x * Math.PI / 180;
    csv.data.push([x, rad, Math.sin(rad), Math.cos(rad), Math.tan(rad)]);
  }

  // Configure a chart.
  var pcChart = dex.charts.d3.ParallelCoordinates({
        'selected.link.stroke.width'       : 2,
        //'unselected.link.stroke.color'     : "grey",
        'unselected.link.stroke.opacity'   : 0.05,
        'unselected.link.stroke.dasharray' : '',
        'parent'                           : "#ChartArea",
        'csv'                              : csv,
        'normalize'                        : false,
        'color'                            : d3.scale.category20c(),
        'opacity'                          : 50
      }
  );

  pcChart.render();
</script>
