<meta charset="utf-8">

    html, body, #ParallelCoordinatesParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../dist/dex-bootstrap.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex-libs.js"></script>
<script src="../../dist/dex.js"></script>
<body>
<div id="ParallelCoordinatesParent"></div>

<script>

  var csv = new dex.csv(["DEGREES", "RADIANS", "SIN(X)", "COS(X)", "TAN(X)"], []);

  for (x = -360; x < 360; x += 10) {
    var rad = x * Math.PI / 180;
    csv.data.push([x, rad, Math.sin(rad), Math.cos(rad), Math.tan(rad)]);
  }

  // Configure a chart.
  var pcChart = dex.charts.d3.ParallelCoordinates({
    'parent': "#ParallelCoordinatesParent",
    //'color': dex.util.d3.color.colorbrewer('RdBu', 11),
    'color': dex.color.getColormap("crayola120"),
    //'color': dex.util.d3.color.interpolateCategorical(
    //  dex.matrix.slice(csv.data, 0),
    //  ['red', 'green']),
    'csv': csv
  });

  pcChart.render();
</script>
