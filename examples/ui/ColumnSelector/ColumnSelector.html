<style>
    html, body, #ColumnSelectorParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }

    .wrapper {
        width: 100%;
    }

    #left {
        border: 1px solid green;
        background-color: rgba(94, 180, 29, 0.29);
        border-radius: 1px;
        width: 49%;
        padding: 1px;
        display: inline;
        float: left;
        margin: 1px;
        min-width: 50px;
        min-height: 50px;
    }

    #right {
        border: 1px solid red;
        background-color: rgba(248, 71, 21, 0.18);
        border-radius: 1px;
        width: 49%;
        min-width: 50px;
        min-height: 50px;
        padding: 1px;
        display: inline;
        float: left;
        margin: 1px;
    }

    .container button {
        border-radius: 1px;
        margin: 1px;
        width: 100%;
        padding: 1px;
        opacity: 1;
        cursor: move;
    }

    .list-group-item {
        padding: 0px !important;
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 1px;
        margin-bottom: 1px;
    }

    .title {
        text-align: center;
        font-size: 2em;
    }

</style>
