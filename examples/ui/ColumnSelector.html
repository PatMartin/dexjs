  ).render();

  var columnFilter = dex.ui.ConfigurationPane({
    "parent": "#ConfigurationPane",
    "csv": csv,
    "components" : [ chord ]
  }).render();

  chord.subscribe(columnFilter, "select", function (msg) {
    chord.attr('csv', msg.selected).update();
  });
