<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html, body {
    height: 100%;
    min-height: 100%;
    width: 100%;
    min-width: 100%;
  }
</style>
<body>
<div id="TypesTableArea" height="100%" width="100%"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="../../dist/dex.js"></script>
<script>
  csv =
  {
    'header' : ["President", "Start", "End"],
    'data'   : [
      ['Washington', '3/29/1789', '2/3/1797'],
      ['Adams', '2/3/1797', '2/3/1801'],

  // Configure a chart.
  var table = new dex.ui.TypesTable({
    'parent' : '#TypesTableArea',

  table.render();
