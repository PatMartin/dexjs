<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
height: 100%;
min-height: 100%;
width: 100%;
min-width: 100%;
}

#DiffBarChartArea1 {
height: 100%;
width: 100%;
}
</style>
<body>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="../../dist/dex.js"></script>

<div id="DiffBarChartArea1" class="DiffBarChartArea"></div>

<script>
  google.load("visualization", '1.1', {packages:['corechart']});
  google.setOnLoadCallback(drawChart);

  function drawChart() {

    // Turn debug mode on
    // dex.console.logLevel("DEBUG");
    var csv = {
      'header' : ['Category', 'Major', 'Degrees'],
      'data'   : [
        ['old', 'Business', 256070],
        ['old', 'Education', 108034],
        ['old', 'Social Sciences & History', 127101],
        ['old', 'Health', 81863],
        ['old', 'Psychology', 74194],
        ['new', 'Business', 358293],
        ['new', 'Education', 101265],
        ['new', 'Social Sciences & History', 172780],
        ['new', 'Health', 129634],
        ['new', 'Psychology', 97216]]
    };

    dex.console.debug("CSV", csv);

    // A simple Bar Chart
    var diffbarchart = dex.charts.google.DiffBarChart({
      'parent'        : "#DiffBarChartArea1",
      'csv'           : csv,
      'diff'       : {
        'category' : 'Category',
        'compareGroups' : [ 'old', 'new' ]
      },
      'options' : { 'barSliceText': 'none' }
    });
    diffbarchart.render();
  }
</script>
