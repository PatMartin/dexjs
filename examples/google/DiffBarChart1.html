<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
height: 100%;
min-height: 100%;
width: 100%;
min-width: 100%;
}

#DiffBarChartArea1 {
height: 100%;
width: 100%;
}
</style>
<body>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="../../build/js/dex-all.js"></script>
<script src="../../src/charts/google/DiffBarChart.js"></script>

<div id="DiffBarChartArea1" class="DiffBarChartArea"></div>

<script>
  google.load("visualization", '1.1', {packages:['corechart']});
  google.setOnLoadCallback(drawChart);

  function drawChart() {

    // Turn debug mode on
    // dex.console.logLevel("DEBUG");
    var csv = {
      'header' : ['Category', 'Major', 'Degrees'],
      'data'   : [
        ['old', 'Business', 256070],
        ['old', 'Education', 108034],
        ['old', 'Social Sciences & History', 127101],
        ['old', 'Health', 81863],
        ['old', 'Psychology', 74194],
        ['new', 'Business', 358293],
        ['new', 'Education', 101265],
        ['new', 'Social Sciences & History', 172780],
        ['new', 'Health', 129634],
        ['new', 'Psychology', 97216]]
    };

    dex.console.debug("CSV", csv);

    // A simple Bar Chart
    var diffbarchart1 = new dex.charts.google.DiffBarChart({
      'parent'        : "#DiffBarChartArea1",
      'id'            : 'diffbarchart1',
      'class'         : 'diffbarchart',
      'csv'           : csv,
      'diff'       : {
        'category' : 'Category',
        'compareGroups' : [ 'old', 'new' ]
      },
      'options' : { 'barSliceText': 'none' }
    });
    diffbarchart1.render();
  }
</script>
