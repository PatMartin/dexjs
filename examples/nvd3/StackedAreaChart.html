<!DOCTYPE html>
<meta charset="utf-8">
<style>
    html, body, #Nvd3_StackedAreaChartParent {
        height: 100%;
        min-height: 100%;
        width: 100%;
        min-width: 100%;
    }
</style>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.theme.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.css"/>
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
<script src="../../dist/dex.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.5/nv.d3.min.js"></script>
<body>
<div id="Nvd3_StackedAreaChartParent"></div>
<script>
  dex.charts.d3.d3v3 = d3;
  dex.console.log("D3", d3.version);
  var csv = {
    'header': ['Name', 'Date', 'Sales'],
    'data': []
  };

  for (var nameIndex = 0; nameIndex < 10; nameIndex++) {
    var name = faker.name.firstName();
    for (var year = 2010; year < 2017; year++)
    {
      for (var month = 0; month < 12; month++)
      {
        csv.data.push([ name, new Date(year, month, 1), faker.random.number()])
      }
    }
  }

  var stackedAreaChart = new dex.charts.nvd3.StackedAreaChart({
      'parent': '#Nvd3_StackedAreaChartParent',
      'csv': csv
    }
  );
  stackedAreaChart.render();
</script>
